            var html_832f3fa9632203279683447580fb27f5 = $(`<div id="html_832f3fa9632203279683447580fb27f5" style="width: 100.0%; height: 100.0%;">Nombre del centro: C.E.I.P. Puerta de Alcalá<br>Fortalezas: El centro seubica en la localidad de Pilas, la cual se caracteriza por ser núcleo de losmunicipios colindantes. Es por ello, por lo que este municipio cuenta conmultitud de espacios verdes y deportivos, así como numerosas asociaciones de distintasíndoles.Concretamente,este centro se encuentra cercano al polideportivo municipal, por lo que elalumnado que se escolariza en él suele vivir también próximo a este. Asimismo,al ser un centro relativamente grande, en él se llevan a cabo actividadesdeportivas municipales, entre ellas, multideporte y gimnasia rítmica. Tambiénse destaca la celebración de actividades deportivas y competiciones con motivodel Día de Andalucía. Estas actividades son organizadas desde hace muchos años,lo cual es un tradicional atractivo por esa fecha.Asimismo,este colegio cuenta con la participación de asociaciones como el AMPA ¿LasCaracolas¿, la cual se implica bastante en el centro desarrollando actividades,especialmente lúdicas y de conciliación familiar; y la Asociación ¿LasBaderas¿, la cual la forman vecinos del barrio donde se encuentra el centro,que en ocasiones participa en la vida y actividades del centro.Además deello, se destaca la existencia de un Parque Municipal, espacio verdefavorecedor de la interacción del alumnado con la naturaleza. También, cabeseñalar la cercanía de otras zonas verdes como es el Corredor Verde delGuadiamar, zona Verde de Villamanrique de la Condesa y el Parque Natural deDoñana, a los cuales se realizan excursiones a lo largo del curso.Se destacala convivencia en la Zona Verde de Villamanrique de la Condesa. El alumnado de4º, 5º y 6º realizan una ruta de senderismo desde Pilas hasta la localidadvecina, donde les espera los cursos de 1º, 2º y 3º realizando juegos y actividadesfísicas y de cuidado del medio ambiente. Además,Pilas tiene un Punto Limpio que dispone de un servicio de recogida yclasificación de residuos que por sus características no se debe depositar enlos contenedores habituales.Por último,cabe decir que el centro lleva implicado en materia de salud y medio ambiente.Primero con el plan de Consumo de Frutas en la escuela quese vienedesarrollando, desde el curso escolar 2009/2010, y posteriormenteinscribiéndose en el curso escolar 2015/16 en el Programa para la InnovaciónEducativa, Hábitos de Vida Saludable, en su Modalidad Creciendo en Salud.Igualmente, el centro ha desarrollado durante numerosos cursos, el Programapara la Educación Ambiental para la Comunidad Educativa (Aldea). <br>Líneas de actuación: Inteligencia emocional.##Alimentación saludable.##Actividad física y deporte.##Sueño saludable y autocuidado.##Educación afectivo-sexual.##Higiene digital.##Ocio saludable. Prevención del consumo de sustancias adictivas.##Educación vial.##Impacto del cambio climático en el medio natural y social.##Conservación y mejora de la biodiversidad.##Educación para la circularidad.##Ecosistemas forestales y flora silvestre.##Uso sostenible y responsable del agua.##Litoral y medio oceánico.##Huertos escolares.##Cultura emprendedora.##Patrimonio material, inmaterial y natural.##Alfabetización mediática.##Alfabetización audiovisual. Ver y hacer cine.##Oralidad y debate.##Lectura y escritura funcional.##Lectura y escritura creativa.</div>`)[0];

            var html_81474e40f9420aefddd1151c227f6607 = $(`<div id="html_81474e40f9420aefddd1151c227f6607" style="width: 100.0%; height: 100.0%;">Nombre del centro: C.E.I.P. Albaicín <br>Fortalezas: El claustrode nuestro centro lleva muchos años trabajando con metodologías activas, factorimportante para el desarrollo de cualquiera de las líneas de intervención enlas que nos hemos inscrito.Trayectoriaen los  Programas para la InnovaciónEducativa. Mención especial hacemos al Programa Ecoescuela (somos centro conBandera Verde) y a los programas de Hábitos de Vida Saludable, donde trabajamosde manera coordinada con una gran cantidad de proyectos propios. Relación conel Ayuntamiento de Sevilla, otras administraciones y con una gran cantidad deentidades locales (asociaciones, ONGs, Fundaciones) que nos ayudan en la formaciónde nuestro profesorado, en la creación de proyectos, en la detección y mejorade las  necesidades de nuestro centro ydel entorno, etc.(no en las que participe, sino en la que sea muy potente)ACTIVA TU SOLIDARIDAD:https://iniciativas.fundacionvicenteferrer.org/activatusolidaridadhttps://sites.google.com/view/diamundialdelasalud2024/organiza-una-actividad?authuser=2https://www.diariodesevilla.es/sevilla/centros-educativos-Sevilla-Activa-Solidaridad-actividades_0_1893110995.htmlhttps://youtu.be/iLXEAs_l-tM?si=Jj8bZreUCP4vcOJz LOVERS, JÓVENES POR LA DIVERSIDAD:https://youtu.be/7JZikhlD1e8?si=vLiZcoC9J5fBQnABhttps://youtu.be/KT4QEk4dT-A?si=Z7Fw2_N3i8K-k6FBhttps://youtu.be/GzCqLn5yxs4?si=iawxYItVN2_iwAgt PROYECTO SÁHARA. REUTILIZANDO POR LA PAZ:https://youtu.be/f-NlxEsbStI?si=sQm9TVBADJ1d4iYM PROYECTO DE MODA SOSTENIBLE:https://youtu.be/XIBWm5A85Bk?si=hqIeOusukj_sCslU Estamos desarrollando otros proyectos: 1. A partir del proyecto del curso pasado relacionado con losCampamentos de Refugiados Saharauis, estamos desarrollando un proyectointercentros con la colaboración de la Asociación Bubisher, que creabibliotecas en los campamentos.2. Estamos creando un proyecto para intentar salvar unas lagunascon un alto valor ecológico que están muy cerca de nuestro centro educativo. Enbreve te podré compartir una Site del proyecto. 3. Estamos desarrollando el proyecto "Abueleando",donde vamos a desarrollar diferentes acciones que tienen que ver con elintercambio generacional. De aquí a final de curso tendremos resultados muychulos.4. Estamos desarrollando un proyecto intercentros (también concentros de Bolivia) sobre cambio climático llamado Madre Tierra, con lacolaboración de Jóvenes y desarrollo. Os dejo una muestra: https://youtu.be/76RTDyTbr6I<br>Líneas de actuación: Inteligencia emocional.##Alimentación saludable.</div>`)[0];

            var html_3831025f9a671d866719cd8fdd94de05 = $(`<div id="html_3831025f9a671d866719cd8fdd94de05" style="width: 100.0%; height: 100.0%;">Nombre del centro: ALCARIA<br>Fortalezas: Centro bilingüe.Trayectoria en formación para la elaboración e implementación del PLC.Talleres de cocina, encuentros gastronómicos.Talleres relacionados con la salud e higiene bucodental, alimentación saludable, RCP...Proyecto: EL azúcar.Proyecto Activos en Salud de la ciudad de Lebrija (3º ciclo)Proyecto "The leader in me" (Tercer ciclo)Lectaurante y Cuentacuentos saludables.EXPERIENCIAS DE ÉXITO:LECTAURANTE: Actividad que consiste en un restaurante en el que en vez de platos (entrantes, principal, postre…) se sirven lecturas, adivinanzas, chistes, rimas, etc. a los comensales.El alumnado de cursos superiores prepara un menú con todos sus componentes y ofrecen al alumnado de cursos inferiores esta apetitosa actividad.El alumnado de infantil recibirá “comida/lectura  a domicilio”, ya que los camareros le servirán sus platos en sus propias aulas. El resto lo hará en el restaurante/biblioteca con mesas preparadas para la ocasión. Enlace a la actividad: https://www.instagram.com/reel/C6gHMNVM4WC/?igsh=MXR6Mm1icmZodW9ycg==PROYECTO INTERDISCIPLINAR FEDERICO GARCÍA LORCA: En dicho proyecto, los alumnos y alumnas realizan actividades sobre la vida y obra de Federico García Lorca (la mayoría para trabajar la oralidad), haciendo entrevistas, recitales de poesía, teatrillos, etc.Dado que el proyecto aún no ha llegado a su fin, no podemos mostrar evidencias sobre el mismo en redes sociales.<br>Líneas de actuación: Inteligencia emocional.##Pensamiento computacional.##Robótica.##Artistas en el aula.##Alfabetización mediática.</div>`)[0];

            var html_27c95aa7f9d1f9fa566b8751cf390223 = $(`<div id="html_27c95aa7f9d1f9fa566b8751cf390223" style="width: 100.0%; height: 100.0%;">Nombre del centro: El Carmen<br>Fortalezas: Desde el primer año del Proyecto Lingüístico deCentro será motivo para la reflexión, evaluación y propuestas de mejora sobrenuestra propia práctica docente y nos conducirá a la toma de acuerdos que nosimplique a todo el profesorado,a través de una vitalización de las reuniones decoordinación , en Claustro, ETCP y Equipos de Ciclo que supondrán debate,reflexión y sobre todo la llegada a consensos y compromisos para las futurasactuaciones de mejora en las destrezas de la CCL. Buscando siempre lo positivode la diversidad de nuestro grupo humano y fomentando el trabajo en equipo ,tanto de los pequeños como del gran grupo. Atendiendo ala idea de que este programa aspira a establecer una relación fluida entre la lectura,la escritura, la lengua oral y el hábito de vida saludable nos proponemos quela CCL sea el eje vertebrador de todas las producciones del alumnado tanto decarácter oral, como escrito y en todas las materias. Estableciendo una estrecharelación entre los diferentes programas, planes y grupos de trabajo que sedesarrollarán a lo largo de este curso, no solo las líneas de actuación dentrodel programa CIMA, sino en conjunto con todos los planes y programas delcentro.   Llevamosvarios cursos elaborando materiales para la mejora de la competencialingüística, adaptando estos materiales al  nivel del alumnado NEAE y NEE, atendiendo en todo momento a la diversidad del alumnado. Es por ello quepensamos que es el momento de dejar constancia en un documento de todo esetrabajo y las nuevas actuaciones encaminadas a la mejora de la competencia.Documento que nos ayude a vertebrar todo el trabajo desde Infantil a Primaria ya la vez nos ayude a organizarlo. En todo momento buscaremos la implicación detoda la comunidad educativa.<br>Líneas de actuación: Inteligencia emocional.##Alimentación saludable.##Actividad física y deporte.##Educación afectivo-sexual.##Higiene digital.##Ocio saludable. Prevención del consumo de sustancias adictivas.##Conservación y mejora de la biodiversidad.##Educación para la circularidad.##Ecosistemas forestales y flora silvestre.##Uso sostenible y responsable del agua.##Huertos escolares.##Pensamiento computacional.##Ajedrez en el aula. Pensamiento computacional desenchufado.##Robótica.</div>`)[0];

            var html_b618bf0a964d2f1463a36e50bba7362f = $(`<div id="html_b618bf0a964d2f1463a36e50bba7362f" style="width: 100.0%; height: 100.0%;">Nombre del centro: IES Torre de Guzmán<br>Fortalezas: Como hemosmencionado anteriormente en nuestro centro nos encontramos habitualmente confamilias humildes, con padres obreros, con un bajo nivel de estudios ysocioeconómico. La mayoría parece mostrar interés por la evolución académica desus hijos, aunque en la práctica no se implica o no sabe hacerlo de la manera adecuada. Unagran  parte de nuestro alumnado muestrainterés por el aprendizaje, aunque sus expectativas suelen estar más  relacionadas con la situación laboral de suspadres, que con sus propios deseos.A pesar deesto, el trabajo que llevamos realizando durante estos últimos años ha mejoradomucho las relaciones entre la familia y la escuela, aumentando su participaciónen la vida del centro de manera exponencial y por lo tanto su implicación en laevolución académica de sus hijos.Gran partede esa labor se ha conseguido gracias al AMPA y a los Delegados de padres, quefomentan la comunicación y colaboración de familia y escuela.Contamos portanto con  familias deseosas departicipar, un alumnado aceptablemente motivado, un profesorado que en sumayoría, responde con su trabajo a los nuevos y continuos retos que se nosplantean. No podemos olvidar al Equipo Directivo siempre abierto a promoverinnovaciones y mejoras que repercutan positivamente en el aprendizaje denuestro alumnado.<br>Líneas de actuación: Actividad física y deporte.##Educación afectivo-sexual.##Higiene digital.##Impacto del cambio climático en el medio natural y social.##Conservación y mejora de la biodiversidad.##Educación para la circularidad.##Teatro en el aula.##Lectura y escritura funcional.##Lectura y escritura creativa.</div>`)[0];

            var html_5e11654ecea6eaba4d152dc9ed833a08 = $(`<div id="html_5e11654ecea6eaba4d152dc9ed833a08" style="width: 100.0%; height: 100.0%;">Nombre del centro: I.E.S. Olontigi<br>Fortalezas: PROMOCIÓN DE HÁBITOS DE VIDA SALUDABLE-Actividad física y deporte:El alumnado de 1º de ESO ha asistido a la actividad organizada por el Ayuntamiento de Brenes “Inclusión y Deporte” con la participación  de la atleta olímpica Sara Fernández.-Higiene digital:DÍA de INTERNET SEGURA: El alumnado de 4º de ESO (en la asignatura de Digitalización) participó en directo en el taller coordinado por INCIBE “Guardines del entorno digital. Aprende a protegerte ante virus y fraudes”.-Prevención del consumo de sustancias adictivas:El IES ha sido uno de los seleccionados en el proyecto “Momentos Disfruta” con el objetivo de hacer del patio de recreo un lugar "amable" para el alumnado y  promover el consumo sano y responsable. ALDEA, EDUCACIÓN AMBIENTAL PARA LA SOSTENIBILIDAD-Impacto del cambio climático en el medio natural y social:XII FERIA DE LA CIENCIA: Los alumnos con un stand en la Feria de la Ciencia denominado "Nos Extinguimos” explicaron cómo sube el nivel del mar, o la relación entre el CO2 y el cambio climático. Aportando soluciones al problema del cambio climático, como coches funcionando  con Hidrógeno como combustible. Los alumnos  de 4º de ESO ha realizado un Taller sobre el cambio climático en colaboración con el Ayuntamiento de Brenes-Conservación y mejora de la biodiversidad:Participación en el II Concurso-taller de nomenclatura microbiana "Dame un nombre". Bajo la guía de Maria del Carmen Montero Matesanz del Ifapa el alumnado de 2º de Bachillerato está inmerso en un proyecto práctico para criar e identificar una bacteria que aún no tiene nombre, esta actividad está organizada por los departamentos de Biología y Geología y Cultura Clásica.-Educación para la circularidad:El alumnado de 1º del Ciclo de Atención a Personas en situación de dependencia realizaron una actividad en la Residencia La Fontana de Brenes. Expresión corporal y movimiento a través del juego. Juegos hechos a manos utilizando material reciclado. STEAM-Ajedrez en el aula:AULA DE JAQUE: Los alumnos aventajados en esta disciplina han disputado unas partidas simultaneas con todo el alumnado que se ha ofrecido voluntario a participar. -Robótica Profesorado (multidisciplinar) del IES ha participado en un grupo de trabajo de impresión 3D, para se beneficio del alumnado.ARTE Y CULTURA-Educar a través de la música:Se ha celebrado una batería de música especial 8M:Sara Socas, 8MElena Farga, Está por venirBeyoncé, Run the WorldBelén Aguilera, La TiritaLas Ginebras, Cosas MoradasRosalía, A ningún hombre le consientoAna Tijoux, Anti patriarcalRebeca Lane, Lucha como mujer-Vivir y sentir el flamenco:Para conmemorar el día del FLAMENCO han  colocado batería de sones especial "ad hoc". Enrique Morente, Camarón, Paco de Lucía... son algunos de los artistas que han sonado.-Patrimonio material, inmaterial y natural:"Seville On Tour", el alumnado de 1º bachillerato organizado un free tour en inglés por los monumentos más emblemáticos de Sevilla.El alumnado de 4º de ESO de Humanidades y el de primero de bachillerato ha realizado una visita a Mérida para conocer la cultura romana.PLC, COMUNICACIÓN Y ALFABETIZACIÓN MEDIÁTICA E INFORMACIONAL-Ver y hacer cine:El alumnado de 4º ESO matriculado en francés ha visitado el festival de cine Africano organizado por el CICUS. Han visionado la película "Wallay".El alumnado de bachillerato de Francés han asistido a una sesión de la película “Petites” (Pequeñas valientes) dentro del programa del Festival de Cine Europeo.-Oralidad y debate: El alumnado de la asignatura de Oratoria y Debate han representado la obra musical "Coco" en la Sala Blas Infante de Brenes y en los pueblos de Cantillana y Castiblanco. Esta actividad está organizada por la Delegación de Juventud de estos tres municipios.-Lectura y escritura funcional:ABRIL MES DEL LIBRO: La biblioteca "Etel Rincón" y el IES esta trabajando en diferentes Departamentos sobre “El Quijote” para mejor conocimiento de Miguel de Cervantes.-Lectura y escritura creativa:FERIA DEL LIBRO DE BRENES: El alumnado de 4⁰ ESO ha acudido a la feria, han podido conocer, de la mano de la escritora local Rosario Paguillo, el proceso de la escritura de un libro desde que surgen las ideas en la mente de la persona hasta que sale su obra lista para que el público la disfrute.<br>Líneas de actuación: Conservación y mejora de la biodiversidad.##Huertos escolares.##Investigación aeroespacial.##Teatro en el aula.</div>`)[0];

            var html_41b4a7f61acdee8cc4617f0611724bbb = $(`<div id="html_41b4a7f61acdee8cc4617f0611724bbb" style="width: 100.0%; height: 100.0%;">Nombre del centro:  Mariana de Pineda<br>Fortalezas: PROMOCIÓN DE HÁBITOS DE VIDA SALUDABLE-Actividad física y deporte: A través  del programa “MÁS DEPORTE” en el IES, se realizan actividades de escalada, tenis de mesa y ajedrez en horario de tarde ( martes y jueves). Rutas de senderismo, especialmente con los visitantes de Palermo. (Munigua, Aracena...)Torneos de Voleibol, baloncesto y fútbol sala en los recreos. Carrera contra el cáncer infantil.Esquí en Sierra Nevada. -Educación afectivo-sexual:Participa el IES el “Proyecto Arco Iris” para trabajar la diversidad sexual con los grupos de ESO. Es una actividad patrocinada por la Asociación Algaba Orgullosa y en colaboración del Ayuntamiento de la localidad.El alumnado de 3°ESO participó en  al taller "No te enredes con la violencia de género", subvencionado por el Ayuntamiento de La Algaba e impartido por la Consultora Diferencias. -Higiene digital:Se han desarrollado charlas de la FAD y Policía Local sobre prevención de la adicción a los dispositivo electrónicos y ciberbullying.El objetivo del taller es visibilizar las principales amenazas de las redes sociales y dar a conocer las principales fórmulas de control y violencia ejercidas por maltratadores en el uso de las TICs. ALDEA, EDUCACIÓN AMBIENTAL PARA LA SOSTENIBILIDAD-Conservación y mejora de la biodiversidad:Conferencia sobre la protección del quebrantahuesos para alumnado de Biología, con el objetivo de que, los alumnos tomen conciencia sobre la necesidad de preservar las especies animales en peligro.Visita de científicos del IRNAS (Instituto de recursos naturales y agrobiológicos).- Impacto del cambio climático en el medio natural y social.Dentro de la  Semana Cultural en el IES, se celebró la Feria de la Ciencia. El alumnado de los Departamentos de Ciencias ha explicado sus investigaciones sobre diversos temas, el alumnado de Economía aportó la información sobre la sostenibilidad de los avances tecnológicos y su repercusión en el medio ambiente.Feria de la ciencia en FIBES.VIDEO de SOSTENIBILIDAD: La llave- Educación para la circularidadReciclaje: Puntos de recogida de desechos para reciclar.  Participación en el concurso de Reciclaje de basura electrónica.STEAM Robótica: Proyecto de diseño 3D del centro por el profesorado de la  asignatura Tecnología de la Información y Comunicación.Game Day para el alumnado del ciclo superior DAM.PLC, COMUNICACIÓN Y ALFABETIZACIÓN MEDIÁTICA E INFORMACIONAL-Teatro en el aula:El alumando de 1°ESO ha asistido a la representación teatral "AhoramisMitos", obra que les ha permitido acercarse a la mitología griega de una forma divertida y cómica.Asistencia al festival juvenil de teatro grecolatino en Mérida. Programas de radio Yuxtapuesta Project, entre otros, en Onda Guzmanes Radio.Visita del alumnado de 4° de latín a los CEIPs para contar mitos.-Lectura y escritura funcional:El IES ha  participado en la edición “El placer de leer 24”, tras la lectura de Palacios de papel y el fabuloso encuentro con su autora Ana Alonso, han asistido al encuentro con otros jóvenes lectores de localidades vecinas, con los que han compartido creación, competición y juegos. Además, nos llevamos el libro Mosaico de (des)amor, de la joven autora Paula Rosado.Presentación de “El placer de leer”, programa de fomento de la Lectura de Diputación de Sevilla. Gracias a él el alumnado de 4º de Diversificación disfruta del libro Palacios de papel y de muchas actividades relacionadas con él, entre ellas el encuentro con su autora, Ana Alonso, y una convivencia con otros jóvenes lectores.El alumnado de 4°ESO ha realizado una ruta literaria por lugares sevillanos relacionados con Gustavo Adolfo Bécquer. De esta forma sus Leyendas y sus Rimas cobran mayor sentido.HOMENAJE A GARCIA LORCA: Estreno de Bodas de Sangre por el alumnado de 4ESO en el Centro Cultural Faustino Velázquez. En colaboración con la Peña Flamenca y el  Ayuntamiento de La Algaba.-Lectura y escritura creativa:Augusto Boal dramaturgo, escritor y director de teatro brasileño, conocido por el desarrollo del Teatro del Oprimido, método y formulación teórica de un teatro pedagógico que hace posible la transformación social, los alumnos en la asignatura de Atención Educativa han creado micro obras con esta metodología en la que oprimidos y opresores entran en conflicto por la defensa de sus derechos. Han elegido diferentes escenas en las que mujeres sufren algún escena donde son discriminadas por el hecho de ser mujer. Al final de la representación los propios alumnos ofrecen soluciones.III Feria del Turismo: El IES “dió la Vuelta al Mundo en 80 días” guiados por el alumnado, con la exposición de los trabajos en Inglés.<br>Líneas de actuación: Inteligencia emocional.##Pensamiento computacional.##Vivir y sentir el flamenco.##Oralidad y debate.</div>`)[0];

            var html_10f6cefdc1775d9b5e3ae7f3965c1e3e = $(`<div id="html_10f6cefdc1775d9b5e3ae7f3965c1e3e" style="width: 100.0%; height: 100.0%;">Nombre del centro: Carmen Laffón<br>Fortalezas: PROMOCIÓN DE HÁBITOS DE VIDA SALUDABLE- Inteligencia emocional:El alumnado de 1° Bachillerato ha trabajado la Inteligencia Emocional a través de este taller organizado por el Departamento de Filosofía.El alumnado de 1° ESO ha asistido a los talleres sobre sensibilización hacia la discapacidad ofrecido por la fundación TAS de Burguillo y organizado por el Departamento de Orientación. El alumnado de 4°ESO ha asistido al segundo taller de Educación Emocional sobre las relaciones personales entre adolescentes, han podido conocer y reflexionar sobre situaciones que le ocurren a chicos y chicas de su misma edad en otros centros y ciudades.El alumnado de 2° ESO, 3ºPDC y 2° Bachillerato ha participado en los talleres de emociones, relajación y expresión corporal que ha impartido la psicóloga Macarena Jarillo. Estas técnicas les ayudarán a poder controlar sus emociones de una manera más relajada y alcanzarán sus metas de una forma más satisfactoria. - Alimentación saludable:El alumnado de 3° ESO ha organizado un taller de  Alimentación Saludable para el resto de compañeros, de esta forma conocer cuáles son los productos más beneficiosos y dañinos para su organismo.El alumnado de 4° ESO ha recibido la visita del  enfermero de referencia, donde han participado en el taller “Alimentación y Salud” para promover los hábitos de vida saludables entre los adolescentes del centro- Actividad física y deporte: Se han celebrado las Jornadas de Convivencia y Piragüismo en el Club Naútico de Sevilla, Los alumnos pudieron practicar Paddle Surf, Kayak y Dragon Boat.. La actividad ha sido organizada por el departamento de Educación Física.El alumnado de 1° y 2° ESO ha realizado la ruta de senderismo de La Madroña, en el municipio. La actividad ha sido organizada por el departamento de Educación Física.El alumnado de 4° ESO ha podido iniciarse en la escalada y el rápel. Han realizado esta actividad en la localidad de Escarrilla (Panticosa).- Salud Con motivo del día de la salud, el alumnado del centro ha participado en la práctica de hábitos de vida saludable de la iniciación en los primeros auxilios para poder ayudar en una situación de emergencia. Está formación ha sido impartida por el enfermero de referencia del IES.  - Educación afectivo-sexual: El alumnado ha participado en talleres de Orientación Sexual impartidos por la Fundación Triángulo Andalucía. Han podido tratar distintos temas e inquietudes orientados por profesionales en este ámbito.- Higiene digital: PLAN DIRECTOR.  La Guardia Civil de Alcalá del Río ha dado una charla para informar a los alumnos de 2° ESO sobre los peligros del uso sin control de las redes sociales.El enfermero de referencia del centro, ha enseñado durante estos días al alumnado de 3° y 4° ESO del instituto algunos simples pasos para poder salvar a una persona mientras llegan los equipos de emergencia.- Prevención del consumo de sustancias adictivas:El alumnado de 2° ESO ha podido asistir a los talleres del proyecto “¿Y tú qué opinas?” organizados por el Ayuntamiento de Burguillos para formarlos sobre los peligros y daños del consumo de drogas como el alcohol, el tabaco o otras de similar carácter. Han podido participar en estos talleres con impresiones, experiencias y han aprendido cuáles son los efectos más negativos de este tipo de sustancias. Durante una semana, los alumnos han podido ver cartelería por los pasillos del instituto para promocionar las sesiones educativas sobre el consumo de drogas y las adicciones. ALDEA, EDUCACIÓN AMBIENTAL PARA LA SOSTENIBILIDAD- Ecosistemas forestales y flora silvestre: El alumnado de 1° ESO ha participado en una gymkhana organizada por el Departamento de Geografía e Historia en el bosque mediterráneo del centro. STEAM- Ajedrez en el aula.El alumnado de 2° ESO ha participado en el AulaJaque durante la SEMANA CULTURAL, han podido aprender el juego del Ajedrez. - Pensamiento computacional desenchufado: Silvia Quiñones Cañete, investigadora del Instituto de Biomedicina de Sevilla, ha impartido un taller sobre el día a día de los neurocientíficos al alumnado de 3° ESO y 1°Bachillerato. El alumnado ha podido ver muestras usadas en el laboratorio y la tarea desarrollada por estas personas.ARTE Y CULTURA- Vivir y sentir el flamenco. Con el baile de varias alumnas se vivió el arte flamenco con motivo de la  conmemoración del Día de Andalucía y del Día Internacional de la Mujer.- Artistas en el aula. El alumnado del IES participa  en la celebración del Día de Andalucía y del Día Internacional de la Mujer llevada a cabo en la carpa municipal cedida por el Ayuntamiento de Burguillos.- Cultura emprendedora.  Taller “Pasos para crear una empresa” impartido por Técnico CADE de Gerena. Andalucía Emprende, Fundación Pública Andaluza.El alumnado de 4° ha participado en el “escape room” emprendedor donde a través de juegos y actividades han conseguido su diploma de emprendedores.- Patrimonio material, inmaterial y naturalVisita virtual por al patrimonio andaluz en forma de paseo matemático (Sevilla, Córdoba y Granada), organizada por el departamento de Matemáticas  PLC, COMUNICACIÓN Y ALFABETIZACIÓN MEDIÁTICA E INFORMACIONAL- Alfabetización mediática. “TALLER DE ESTAFAS Y FRAUDES”: 1° Bachillerato del IES, en Sevilla, han visionado las diapositivas con explicaciones y comentarios además de su participación en una serie de preguntas sobre el tema. Esta actividad ha sido en colaboración con  GlobalMoneyWeek 2024.- Oralidad y debate. El alumnado de 1° y 2° Bachillerato ha participado en un torneo de debate académico, un espacio abierto a la comunicación donde se favorece el pensamiento crítico.- Lectura y escritura funcional. El alumnado de 4° ESO participó en la Ruta Literaria organizada por el departamento de Lengua Castellana. Para ella, los alumnos y las alumnas hicieron unos trabajos que expusieron en lugares emblemáticos de Sevilla.El alumnado de 3° y 4° PDC y 1° Bachillerato asistió a la charla ofrecida por Luis José Cañas Rodríguez, autor de “En el Lapso de una Noche Eterna”.- Lectura y escritura creativa.El alumnado de 4° ESO y 1° Bachillerato ha asistido a un recital de poesía organizado por los departamentos de Lengua Castellana y Música.. Este evento se ha llevado a cabo en la Carpa Municipal del Ayuntamiento de Burguillos.SEMANA DEL LIBRO EN EL IES BURGUILLOS: El poeta y monologuista Carlos Serrano Martín, ha compartido con el alumnado de 1° Bachillerato sus experiencias y trabajo. El alumnado de 1° ESO ha participado en el taller de Tradición Oral y Cuento organizado por el Departamento de Lengua Castellana y Literatura. <br>Líneas de actuación: Alimentación saludable.##Pensamiento computacional.##Ajedrez en el aula. Pensamiento computacional desenchufado.##Educar a través de la música.##Vivir y sentir el flamenco.##Alfabetización audiovisual. Ver y hacer cine.##Oralidad y debate.</div>`)[0];

            var html_5c89c481ca2aebb4ef5435debeadc6cd = $(`<div id="html_5c89c481ca2aebb4ef5435debeadc6cd" style="width: 100.0%; height: 100.0%;">Nombre del centro: I.E.S Aznalcóllar<br>Fortalezas: TRANSFORMACIÓN HACIA ENTORNOS MÁS SOTENIBLES Y SALUDABLES:-Educación emocional: la mejora en educación emocional en los alumnos de nuestro centro.-Estilos de vida saludable: que los alumnos adquieran nuevos hábitos de vida saludable y los incorporen en su día a día.-Sexualidad y relaciones igualitarias: adquieran los alumnos herramientas para la gestión de relaciones sociales sanas, seguras y satisfactorias y su promoción en su grupo social.-Prevención de drogodependencias: nos gustaría continuar con esta tendencia positiva en cuanto al consumo de drogas por parte de nuestros adolescentes, siendo prácticamente 0.TRANSFORMACIÓN DIGITAL EDUCATIVA:-Pensamiento computacional: la coordinación de los profesores para crear un mayor número de actividades que fomente el desarrollo de proyectos.-Ajedrez en el aula: haya un mayor número de alumnos que se interesen por esta práctica.-Robótica: que este punto sea de especial interés en nuestro centro.-Investigación aeroespacial: que nuestro alumnado se intereses por la investigación aeroespacial.-Inteligencia artificial: el alumnado sea capaz de gestionar estas herramientas de inteligencia artificial. Además, el profesorado debe mejorar su dominio en esta faceta prácticamente desconocida para los demás.TRANSFORMACIÓN DESDE LA CULTURA Y LA ALFABETIZACIÓN MEDIÁTICA:-Uso positivo de las TIC: la optimización de los recursos digitales en la enseñanza, tanto por parte del profesorado como de los alumnos.-Vivir y sentir el flamenco: mantenimiento del rol que tiene el flamenco en nuestro centro.-Cultura emprendedora: que el alumnado muestre interés en la gestión empresarial.-Comunicación plurilingüe: el centro debe aumentar el número de actividades relacionadas con el bilingüismo, siguiendo la línea de los últimos años.-Oralidad y debate: que el grupo de debate sigue teniendo la popularidad que ha tenido en los últimos años.-Teatro en el aula: que en los próximos cursos se cree un grupo de teatro.-Cultura audiovisual: realización de más actividades en nuestras materias que fomenten el uso de las TICs.<br>Líneas de actuación: Alimentación saludable.##Actividad física y deporte.</div>`)[0];
