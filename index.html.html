            var html_73cf022fe86b61db4f08fd8bcf3897c0 = $(`<div id="html_73cf022fe86b61db4f08fd8bcf3897c0" style="width: 100.0%; height: 100.0%;">Nombre del centro: Mapi Valle<br>Fortalezas: PROMOCIÓN DE HÁBITOS DE VIDA SALUDABLE-Inteligencia emocional: Taller Intergeneracional dirigido por la Asociación ANUMAYORES de Huelva, entre alumnas del Ciclo APSD y sus abuelas, tías, tíos y personas mayores de Gibraleón para compartir experiencias y reflexionar sobre la igualdad y la violencia de género en nuestra sociedad.-Ni una lágrima más. Actividad/manualidad realizada por 2º,3º,4º de la ESO. El objetivo de dicha actividad es la reflexión y visualización de las consecuencias de la violencia de género.-Los buenos tratos. Actividad realizada por 1º de la ESO.o Espacio reflexivo: la receta del buen amor.o Murales de los buenos tratos.- Asistencia del alumnado de Ciclos Formativos y 1º de Bachillerato a la actividad organizada por el Ayuntamiento y lectura de manifiesto por parte del alumnado.-Actividad física y deporte: Dentro del Proyecto "Ponte en marcha", está organizado un taller de patines y skates para el alumnado y profesorado los lunes en la hora del recreo. Celebró la I Carrera Solidaria con el lema «El Odiel siempre en movimiento», y de esta forma conmemorar el Día Mundial de la Actividad Física (6 de abril) y el Día Mundial de la Salud (7 de abril) colaborando con la ONG Save the Children. os.Una vez finalizada la carrera, se celebraron diversas actividades deportivas como fútbol, vóley, balón tiro, senderismo, slack line, fut-tenis, combas, skate y patinaje. -Educación afectivo-sexual: 25N EN EL IES Odiel: Desde el Grupo de Trabajo «Rompiendo Barreras, Incluyendo la Diversidad» usando para nuestra reivindicación la Lengua de Signos Española LSE, complementando las actividades desarrolladas por el IES para conmemorar el 25N.ALDEA, EDUCACIÓN AMBIENTAL PARA LA SOSTENIBILIDADImpacto del cambio climático en el medio natural y social:SIEMPRE EN MOVIMIENTO: Propuesta interdisciplinar para el fomento de la movilidad sostenible en el IES, se ha desarrollado durante este curso el Proyecto de “Siempre en Movimiento” para la participación del concurso escolar “Ponte en marcha”, en el cual pretende fomentar los hábitos de vida saludable y el fomento del transporte sostenible, para ello, desde el Programa Cima, desde el ámbito de “Promoción de hábitos de vida saludable”, cada lunes, se han desarrollado unos talleres para que el alumnado aprenda a montar en patines, monopatín y bicicletas. Por otra parte, con la coordinación de todo el departamento de Educación Física, los martes, miércoles y jueves se han realizado talleres de deporte alternativos, como son: palevol, colbol, balón tiro y vóley.Ven a bici al instituto:Durante la realización de los talleres de bicicletas, se ha fomentado entre el alumnado de 1º ESO que vengan al instituto en sus propias bicicletas.STEAMPensamiento computacional:Clara Grima: una matemática viene a vernos:En el marco del Programa de Mentoría Social "Fénix Andalucía" recibió el IES a la matemática y divulgadora científica, Clara Grima. El programa Fénix facilita la participación de personas externas al instituto con el propósito de incrementar la motivación hacia el desarrollo personal y formativo del alumnado, Clara Grima es doctora en Matemáticas y profesora en la Universidad de Sevilla. En 2018, junto con un equipo multidisciplinar de médicos y biólogos describió una nueva forma geométrica, el escutoide, descubrimiento que fue publicado en la revista Nature Communications y que resultó tener importantes aplicaciones, como la detección precoz del cáncer.Ajedrez en el aula:VI Torneo Interescolar IES Delgado Hernández: Se celebró en el IES Delgado Hernández de Bollullos Par del Condado el torneo anual al que acudieron seis de alumnos acompañados por el Departamento de Matemáticas. ARTE Y CULTURAEducar a través de la música:Los días 29 de febrero y 1 de marzo, se celebraron en el instituto las jornadas culturales, dos talleres que fueron impartidos por dos exalumnos y que actualmente son dos referentes del panorama musical del municipio y de la provincia.Artistas en el aula. Hacia la igualdad por la cultura: En el Marco del Programa “Hacia la Igualdad por la Cultura” de la Fundación Olontia de Gibraleón junto con la Asociación Ponte, desde el Plan de Igualdad y Prevención de la Violencia de Género se organizó el 8 de abril una sesión de teatro para todos los cursos de la ESO en el salón de actos del centro.Patrimonio material, inmaterial y natural: Se realizó una salida a Huelva para participar en el recorrido "ONOBA TARTÉSICA"con el grupo de la asignatura de Patrimonio cultural y artístico de Andalucía. Esta visita estaba dentro de las jornadas celebradas por el Ayuntamiento de Huelva del día Mundial del Turismo. La Asociación Cultural "ARQUEOHUELVA" se encargó de acompañarlos y guiarlos. El objetivo ha sido sensibilizar a nuestros alumnos en la conservación de nuestro pasado. PLC, COMUNICACIÓN Y ALFABETIZACIÓN MEDIÁTICA E INFORMACIONALAlfabetización mediática: Taller de alfabetización medíatica «Desenreda»: ‘fake news’: Alumnos de la ESO del IES han participado en los talleres de alfabetización mediática ‘Desenreda’, impulsado por la Junta de Andalucía, para aprender a combatir las ‘fake news’ y el buen uso de las redes sociales.Durante tres sesiones la delegada del periódico El Español en Andalucía, la periodista Inma León, les ha ofrecido herramientas para comprender el mundo en el que vivimos y analizar lo que ocurre a nuestro alrededor a través de los medios de comunicación. Durante la última sesión, los alumnos han puesto en conocimiento lo aprendido en este taller. Teatro en el aula:Los alumnos de la ESO pudieron presenciaron la archiconocida comedia de Molière, “Le malade imaginaire”. El enfermo imaginario.<br>Líneas de actuación: Inteligencia emocional.##Educación para la circularidad.##Ajedrez en el aula. Pensamiento computacional desenchufado.##Inteligencia artificial.##Alfabetización mediática.</div>`)[0];

            var html_b459adbf2074771493f8406a859afb14 = $(`<div id="html_b459adbf2074771493f8406a859afb14" style="width: 100.0%; height: 100.0%;">Nombre del centro: IES Puerta del Andevalo<br>Fortalezas: PROMOCIÓN DE HÁBITOS DE VIDA SALUDABLE-Alimentación saludable e inteligencia emocional:Con motivo del Día de Andalucía  se celebró un desayuno andaluz en colaboración con los Ayuntamientos de Paterna del Campo, Manzanilla, Escacena del Campo y Chucena.Escape Room Emoción Saludable y desayuno saludable  y comida  con productos típico de la dieta mediterránea. Talleres sobre RCP y alimentación saludable.-Actividad física y deporte:Alumnado de 4 ESO y 1º Bachillerato han realizado actividades físicas en el medio acuático: navegación a vela, Paddle Surf y piragüismo en Punta Umbría.Jornadas organizadas por el Instituto Andaluz de la Juventud sobre “Bicicleta y Salud” para alumnos de 3 ESO.Carrera Solidaria 22 de Diciembre para todo el alumnadoRecreos Activos: Campeonato de futbol sala con reglas King League, para todo el alumnado.Talleres deportivos (Febrero)Al final del trimestre, han trabajado la expresión corporal a través de diferentes contenidos:En 1º ESO han elaborado unas coreografías de Aerobic, siguiendo unos pasos aprendidos y aportando ellos pasos nuevos que siguieran el ritmo de la música elegida por ellos. En 3º ESO han aprendido unos pasos básicos de salsa y en parejas mixtas han hecho un examen práctico sobre lo aprendido, teniendo en cuenta que los pasos se adaptaran al ritmo y que hubiera coordinación entre la pareja y armonía a la hora de bailar.En 1º Bach han trabajado un GOT TALENT, donde cada grupo debía trabajar sobre alguna cualidad artístico-expresiva que quisieran mostrar a sus compañeros/as.-Ocio saludable: Plan Director: Charlas sobre droga y alcohol (3º y 4º  ESO); Riesgos de internet y acoso (1º y 2º ESO).Talleres de “Dale like al buen trato” para alumnos de 2 ESO.- Educación afectivo - sexualCharlas de sexualidadALDEA- Huertos escolaresHuerto ecológico durante todo el curso.ARTE Y CULTURA-Vivir y sentir el flamenco:Actuaciones de profesorado y alumnado con motivo del Día de Andalucía en colaboración con la Peña Flamenca de Paterna del Campo. -Artistas en el aula:Inspirados en la obra de Andy Warhol los alumnos han estudiado la expresividad del color y sus relaciones armónicas y de contraste.Han realizado  una exposición de cuadros del alumnado, que han pintado a lo largo del curso, en la materia de EPV (Educación plástica y visual). PLC, COMUNICACIÓN Y ALFABETIZACIÓN MEDIÁTICA E INFORMACIONAL-Lectura y escritura creativa:Concurso de Relato Breve en colaboración entre el Departamento de Lengua Castellana y Literatura  y la Asociación Cultural Mujeres Paterninas dentro del Plan de Igualdad del Centro.Encuentro con la poetisa Isabel Martín, experiencia de igualdad, inclusión y conciencia de clase.Presentación del cuento solidario “Tito y Kodiak” por su autora Sofía Fernández Muñoz, con el objetivo de fomentar la lectura entre el alumnado y el gusto por la escritura.Taller “Cartas a Antonio Machado”, más de un centenar de cartas escritas por los alumnos llegaron a la tumba de Antonio Machado en Colliure (Francia).- Teatro en el aulaEl día de la presentación de la exposición, de cuadros,  el alumnado de la ESO hizo una representación teatral, trabajada en la asignatura de Lengua Castellana y un teatro musical, trabajado en la materia de Música.TAMBIÉN DESTACANLa ayuda del ayuntamiento para realizar las actividades.<br>Líneas de actuación: Inteligencia emocional.##Alimentación saludable.##Actividad física y deporte.##Sueño saludable y autocuidado.##Educación afectivo-sexual.##Higiene digital.##Ocio saludable. Prevención del consumo de sustancias adictivas.##Educación vial.##Impacto del cambio climático en el medio natural y social.##Educación para la circularidad.##Huertos escolares.##Vivir y sentir el flamenco.##Lectura y escritura creativa.</div>`)[0];

            var html_66d0d4df9a2156514c42439a46c56a49 = $(`<div id="html_66d0d4df9a2156514c42439a46c56a49" style="width: 100.0%; height: 100.0%;">Nombre del centro: IES Juan Antonio Pérez Mercader<br>Fortalezas: El IES Cuenca Minera cuenta con dos líneas de 1º, 2º y 3º de la ESO, tres de 4º ESO y dos de 1º y 2º de Bachillerato en dos modalidades. También se imparte: 1º y 2º de Ciclo Formativo de Grado Básico de Electricidad y Electrónica y 1º y 2º de CFGB de Mantenimiento de Vehículos. En relación con las tres familias profesionales que se imparten en el IES (Sanidad, Carrocería y Electricidad) tenemos: en Sanidad, dos líneas de Ciclos Formativos de Grado Medio de 1º de TCAE y una de 2º, una línea de Ciclos Formativos de Grado Medio de TES en 1º y otra en 2º, una línea de 1º y otra de 2º de Ciclos Formativos de Grado Superior de Laboratorio, una línea de 1º y otra de 2º de TCAE Adultos de tarde y OP1 y OP2 de TES también de tarde. En la rama de Mantenimiento de Vehículos hallamos CCFFGM con una línea de 1º y otro de 2º de Electromecánica de Maquinaria (Dual). Con respecto a Electricidad ofertamos en el centro el ciclo de Grado Superior (1º y 2º) de Sistemas Electrónicos y Automatizados y 1º y 2º de Electromedicina. Como novedad en el curso 2023-2024, se imparte el Ciclo Formativo de Grado Superior de Energías Renovables.Ello determina un grupo humano heterogéneo, con diversas motivaciones educativas y perspectivas laborales. El claustro, por su parte, está formado por un total de 85 profesores y profesoras y el censo de alumnado se acerca a los 700 alumnos en el curso actual. Hay dos aspectos derivados que resultan clave a la hora de entender las potencialidades del IES Cuenca Minera. Por una parte, las características mismas del alumnado, numeroso, diverso, desfavorecido en muchas ocasiones, lo convierte en un objetivo idóneo para incidir en aspectos educacionales, emocionales, afectivos, que vayan más allá del desempeño académico. En este sentido, resulta fundamental el desarrollo de Planes educativos que atiendan a estos alumnos y alumnas desde una perspectiva integradora y multifacética. En el caso del Programa Forma Joven, resulta fundamental ofrecer una formación y una motivación que favorezca la adquisición de conductas de vida saludable: relaciones personales entre iguales, aprendizaje de hábitos dietéticos adecuados, promoción del deporte y el ocio sano o información sobre sustancias dañinas para la salud. Desde el Aula de Jaque se potencia, además de un método alternativo de adquisición de destrezas propiamente matemáticas desde un punto de vista cognitivo, la gestión sana del tiempo libre. El hecho de ofrecer un espacio y una alternativa de sociabilización diferente posibilita un tipo de relación entre iguales basada en el enfoque lúdico, creativo y cooperativo. Por su parte, Educar a través de la música es un Programa que ofrece herramientas para gestionar las propias emociones de este alumnado en ocasiones asocial o violento, que no sabe responder ante los conflictos de manera serena. Por último, el Programa Aldea resulta fundamental teniendo en cuenta que no solo ofrece alternativas saludables tanto desde el punto de vista como emocional con el trabajo del Huerto escolar, sino que da protagonismo al alumnado como agentes de cambio social. Estos alumnos y alumnas, que en ocasiones viven en zonas menos saludables desde un punto de vista sanitario, podrían ser un factor determinante en su entorno si adquieren una mayor concienciación ecológica partiendo del reciclaje y del conocimiento de su medio físico.El otro aspecto clave a la hora de definir las potencialidades del centro es el perfil del profesorado del IES. Aunque a priori el alto porcentaje de interinidad de la plantilla resulta una desventaja en muchos aspectos, ello a su vez posibilidad la renovación de un personal que llega, en muchas ocasiones, con juventud, motivación y compromiso.No podemos cerrar este apartado sin mencionar al equipo directivo que es -a fin de cuentas- el gestor, promotor y apoyo imprescindible para que todos estos Planes y Programas se desarrollen en el centro y mantengan su continuidad.<br>Líneas de actuación: Investigación aeroespacial.##Cultura emprendedora.</div>`)[0];

            var html_13616e2fa3eb196a56ad541e2f2810e8 = $(`<div id="html_13616e2fa3eb196a56ad541e2f2810e8" style="width: 100.0%; height: 100.0%;">Nombre del centro: IES Alcor<br>Fortalezas: PROMOCIÓN DE HÁBITOS DE VIDA SALUDABLE-Alimentación saludable:Taller de cocina vegana: el alumnado de CFGB de Cocina participó en el taller impartido por la profesora Raquel González. Con el  Programa Apptrevete de la Diputación de Huelva , el alumnado de 1ºESO ha podido aprender sobre la importancia de una adecuada alimentación y nutrición con la actividad “Alimentarte” impartida por su Área de Entorno Social y Hábitos SaludablesCon motivo del Día de Andalucía se ha celebrado el tradicional desayuno andaluz. Por el comedor del centro han pasando los diferentes grupos, en un desayuno elaborado y servido por el alumnado de los ciclos formativos de Hostelería y Turismo¿CUÁNTO AZÚCAR COMEMOS SI NO TENEMOS UNA ALIMENTACIÓN ADECUADA? El alumnado de Atención Educativa de 2º ESO ha  invitado a pensar cuánto azúcar tomamos en cada lata de bebida azucarada, trabajo de concienciación sobre unos de los problemas muy extendido entre los jóvenes. - Educación afectivo-sexual:En colaboración con la Asociación de Familiares de Drogodependientes Resurrección - Punta Umbría se ha apoyado la prevención y comprensión de esta lucha, por ello se ha montado un stand informativo en el recreo y desarrollado unos juegos basados en mitos, preguntas y respuestas para trabajar de formar dinámicas la información.-Prevención del consumo de sustancias adictivas:Taller de Cócteles sin Alcohol: Varios profesores impartieron un interesante taller de elaboración de cócteles sin alcohol, una alternativa saludable para el ocio. Dentro de las actividades organizadas por el 8M, en el IES, se ha trabajado la igualdad y el respeto con unos talleres dinámicos y muy participativos con la Asociación de Familiares de Drogodependientes Resurrección - Punta Umbría . Gracias al Plan Nacional de Prevención de la Violencia de Género, nuestro alumnado se sensibiliza con la importancia de actuar y comportarse siempre desde el respeto mutuo y la no violencia.-Educación vial:TALLERES DE CRECIMIENTO PERSONAL Y SOCIAL: El alumnado de 1º ESO ha podido comprobar de forma directa los efectos que el alcohol y las drogas producen en la conducción de vehículos. Gracias a unos simuladores de conducción instalados y gafas especiales que asemejan la sensación de haber consumido estas sustancias, han sido partícipes de las dificultades y las consecuencias que tiene manejar los coches en ese estado. La actividad que forma parte del Programa Atrevete que cada curso desarrolla la Diputación de Huelva. EDUCACIÓN VIAL POR AESLEME: El alumnado de 1° ESO ha recibido una interesante charla, por parte de la asociación AESLEME , sobre las consecuencias de sufrir un accidente de tráficoAESLEME es una asociación nacional pública, dedicada a la prevención de lesiones graves por siniestros viales. ALDEA, EDUCACIÓN AMBIENTAL PARA LA SOSTENIBILIDAD-Conservación y mejora de la biodiversidad:AVES DE DOÑANA: Visita para sacar el taller de aves del instituto con desplazamiento a Doñana, salida organizada por el Departamento de Biología para el alumnado de 1ºESO. La mañana ha pasado entre la Rocina y el Acebrón, dos lugares con encanto que nos han mostrado las aves y el bosque en galería en su máximo esplendor.Con motivo de la Semana Cultural del IES, el departamento de Biología y Geología ha desarrollado el Taller de Aves. Los alumnos han trabajado la diferencia anatómica de los picos de la gran variedad de aves que sobrevuelan nuestra localidad, nuestra marisma y nuestra provincia, y han aprendido a valorar la diversidad de aves que habitan nuestro entorno.-Educación para la circularidad:DÍA DEL RECICLAJE: Previo al 17 de mayo, el centro ha desarrollado una serie de talleres de reciclaje en el marco del Programa CIMA en la línea de actuación ALDEA, EDUCACIÓN AMBIENTAL PARA LA SOSTENIBILIDADEl alumnado de los 3 grupos de 1º ESO ha participado en un Vídeo debate - charla interactiva y visitado una exposición de paneles informativos, han realizado el taller ambiental: Creatividades upcycling para móviles y un Escape Room de RECAPACICLA.STEAM-Ajedrez en el aula:En Atención Educativa se ha visionado el corto “¿Jaque mate?” Con estos diez minutos de película hemos podido trabajar valores como la justicia, respeto, orden, cooperación y lealtad.A través de esta propuesta se pide al alumnado que piense, busque en sus ideas previas y reflexione, pero como podéis ver en las imágenes, no solo escribiendo sino también dibujando.El equipo de ajedrez del IES, se desplazó a Huelva a jugar el Tornero Escolar de Ajedrez Marcelo Spinola organizado por el Colegio Cardenal Spínola Huelva - Fundación SpínolaARTE Y CULTURA-Vivir y sentir el flamenco:El 4 de diciembre, se conmemora el Día de la Bandera de Andalucía y para celebrar este día nuestro alumnado ha podido disfrutar, durante la pasada semana, de un coloquio - taller impartido por los artistas onubenses Jeromo Segura y Argentina.-Artistas en el aula:TALLER DE GRAFITI PARA EL CRECIMIENTO PERSONAL Y SOCIAL: El alumnado de 1º ESO ha participado en un taller de grafiti impartido por Don Tururu Alex y organizado por la Diputación de Huelva dentro del Programa Atrévete.El grupo ha trabajado y decidido los dos términos que posteriormente han sido plasmados en los muros del instituto: empatía y diversión.-Cultura emprendedora:FERIA DE EMPRENDIMIENTO Y DESARROLLO SOSTENIBLE: Los alumnos de Hostelería y Turismo ha participado en la 3ª edición de la Feria de Emprendimiento organizada por el IES Fuentepiña .Esta iniciativa persigue fomentar la inquietud de los jóvenes mostrándoles diferentes opciones de salidas profesionales a través de charlas, talleres o stands informativos. El evento está abierto a estudiantes de toda la provincia y cuenta con la colaboración de empresas y entidades relacionadas con los ciclos formativos.PROYECTO FREE TOUR PUNTA UMBRÍA: El alumnado de 3º ESO ha llevado a cabo un proyecto relacionado con el Turismo y el emprendimiento en las materias de Geografía Inglés, Educación Plástica y Visual. Los  alumnos se ha convertido en guías turísticos por un día, de los actuales Free Tour. -Patrimonio material, inmaterial y natural:X JORNADAS DE PUERTAS ABIERTAS DEL PATRIMONIO ONUBENSE: El alumnado de  ESO ha participado en las X Jornadas de Patrimonio de la Diócesis de Huelva , una iniciativa que busca acercar a los jóvenes a la riqueza histórica y artística de Huelva lo que les permite conocer lugares emblemáticos como la Casa Colón, el Ayuntamiento, la Universidad de La Merced, la iglesia y el Santuario de la Cinta.Del mismo modo aprenden sobre la historia local y la arquitectura barroca, guiados por estudiantes de la provincia. PLC, COMUNICACIÓN Y ALFABETIZACIÓN MEDIÁTICA E INFORMACIONAL-Teatro en el aula:TALLER DE DRAMATIZACIÓN: Dentro de  las actividades de la Semana Cultural, los alumnos de los diferentes cursos, han participado en el Taller de Dramatización.-Lectura y escritura funcional:Desde el principio de curso está en marcha el Plan de Lectura, en el que durante media hora al día se trabajan textos aportados por los diferentes departamentos: actividades de pre-lectura, lectura, debates, redacción, léxico ... Un plan muy ambiciosos del que veremos sus frutos a medio- largo plazo. -Lectura y escritura creativa:Concurso organizado por el Departamento de Lengua, donde se  demuestran las dotes interpretativas, representando escenas relacionadas con el libros del año, del autor Roald Dahl.<br>Líneas de actuación: Educación para la circularidad.</div>`)[0];

            var html_79613e7564e8ae13d62457099a805510 = $(`<div id="html_79613e7564e8ae13d62457099a805510" style="width: 100.0%; height: 100.0%;">Nombre del centro: Tres Molinos<br>Fortalezas: PROMOCIÓN DE HÁBITOS DE VIDA SALUDABLE-Alimentación saludable:Con motivo del Día de Andalucía, se ha celebrado un desayuno de dulces tradicionales, zumos y batidos en colaboración con el AMPA.-Ocio saludable y Actividad física y deporte.PLAN DIRECTOR: Han visitado  el IES dos agentes de la Guardia Civil para charlar con el alumnado de 1º y 2º de ESO sobre diversos problemas de seguridad: los riesgos de internet, el acoso escolar o los delitos de odio. RECREOS ACTIVOS: “Recreos activos”, es una iniciativa impulsada por el profesorado que pretende involucrar y motivar al alumnado en una serie de actividades, que promueven los beneficios físicos, emocionales, cognitivos y sociales. Con una amplia variedad de actividades, desde las competiciones deportivas, a las manualidades pasando por diversos talleres de cálculo, lettering, pulseras, debate, juegos de mesa, etc.STEAMCon motivo del 11 de febrero "Día internacional de la mujer y la niña en la ciencia", el alumnado del centro ha trabajado en la vida y obra de mujeres científicas que han sido galardonadas con el premio Nobel en algún campo de la ciencia. Se ha realizado cartelería con su fotos y las fechas en las que recibieron este prestigioso premio, desde inicios del siglo XX hasta la actualidad, y se han organizado teatros en los que los alumnos han interpretado y personificado científicas como Marie Curie, Rosalind Franklin, Hedy Lamarr o Hipatia de Alejandría. ARTE Y CULTURA-Educar a través de la música:En la celebración del Día de Andalucía se ha desarrollado  la Actuación Instrumental, que el alumnado de 4º de ESO ha preparado en la materia de Música. -Vivir y sentir el flamenco: El "Día Internacional del Flamenco", recogido como Patrimonio Cultural Inmaterial de la Humanidad por la UNESCO, se ha celebrado con distintas actividades dentro y fuera del aula con los alumnos. Han colaborado el cantaor José Luis Díaz y a las bailaoras Carmen Castaño, Marta Mora, Ariadna González, Mª Teresa Domínguez, Jennifer Gómez, Julia Parrales, Teresa Díaz y Paula Márquez. -Patrimonio material, inmaterial y natural:Actividad de geocaching, dentro de las” Jornadas MoguerAmérica y Yo”.Los distintos equipos del IES han recorrido el casco histórico y los monumentos relacionados con la gesta descubridora respondiendo a una batería de preguntas mediante códigos QR para aumentar sus conocimientos sobre la historia colombina de Moguer.Con los grupos de 1º y 2º de ESO, en la celebración del Día de Andalucía, la actividad se ha centrado en el conocimiento del entorno más cercano poniendo en valor la riqueza natural de nuestra comunidad.RUTA LITERARIA POR MOGUER: Aprovechando el 110 aniversario de la publicación de Platero y yo, se ha celebrado una ruta literaria por los azulejos de Moguer, destacando los aspectos curiosos sobre la historia de Moguer. VISITA AL ARCHIVO HISTÓRICO DE MOGUER: El alumnado de 2º ESO ha visitado el Archivo Histórico de Moguer, para conocer parte de la historia de Moguer, así como las instalaciones del centro y algunos restos arqueológicos de la localidad, la visita fue organizada por el Departamento de Geografía e Historia.VISITA AL DOLMEN DE SOTO: El alumnado de 1º de ESO participó en una  jornada para conocimiento del Dolmen de Soto y el centro histórico de Trigueros, en una actividad organizada por el Departamento de Geografía e Historia.PLC, COMUNICACIÓN Y ALFABETIZACIÓN MEDIÁTICA E INFORMACIONAL-Oralidad y debate. DIA DE LA PAZ Y NO VIOLENCIA (30 de Enero): En este día se ha reivindicado el final de todos los conflictos armados, se ha pedido sobre todo resolver los problemas sin recurrir a la violencia, ya sea verbal o física.Se ha celebrado la primera ceremonia de entrega de los Premios Nobel de la Paz de del IES. Para ello, cada grupo ha elegido a un representante que destaca por sus valores, su empatía, su solidaridad y su capacidad para resolver los conflictos de forma pacífica.-Lectura y escritura funcional:SENDERO BOSQUE DE LAS LETRAS: Los alumnos de 1º de ESO realizaron el sendero del Bosque de las letras en Santa Ana la Real (Huelva). Se trata de un sendero circular, con salida y llegada a Santa Ana la Real,., el alumnado ha conocido el entorno natural de la Sierra de Huelva.- Lectura y escritura creativa:LA VOZ DEL GARFIAS: La Voz del Garfias, es un periódico elaborado por el alumnado de 3ºB y 4ºB, a través de la emisora local  Radio Moguer, ha sido presentado y posteriormente se han repartido ejemplares por las calles de Moguer.SOMOS PERIODISTAS: La periodista y community manager onubense Cristina Morales ofrecía una charla al alumnado de 3º B, 4º B y DIVER del IES en el marco del proyecto 'Somos periodistas'. Un encuentro en el que la periodista ofreció consejos a los alumnos y alumnas sobre cómo elaborar el periódico del Instituto.RAPEANDO LOS CLÁSICOS:. El alumnado de 3º de ESO se ha desplazado al Caixa Forum de Sevilla para participar en esta actividad, desde el juego, los alumnos han reeescrito a los clásicos, trabajando la métrica y las figuras retóricas con una estética más cercana, la de la cultura hip-hop.<br>Líneas de actuación: Impacto del cambio climático en el medio natural y social.##Huertos escolares.##Pensamiento computacional.</div>`)[0];

            var html_d049af944317f6323fa6b46ca3bfac6d = $(`<div id="html_d049af944317f6323fa6b46ca3bfac6d" style="width: 100.0%; height: 100.0%;">Nombre del centro: La Arboleda<br>Fortalezas: Nuestro centro se caracteriza por adoptar enfoques pedagógicos innovadores, en años anteriores hemos participado el programa STEAM con robótica en el aula y este curso queremos seguir incorporando el ajedrez y el pensamiento computacional desenchufado.Nuestro centro participaba en el PLC desde hace dos cursos académicos y nos falta este último curso, el profesorado ha participado activamente durante los dos cursos anteriores.Nuestro centro dispone de pizarras digitales interactivas en todas las aulas. Un salón de actos abierto durante los recreos como sala de estudio donde pretendemos crear un espacio para la práctica del ajedrez con tableros disponibles para que el alumnado practique y participe en competiciones. La biblioteca escolar abierta durante los recreos como espacio de estudio y préstamo de libros.<br>Líneas de actuación: Ajedrez en el aula. Pensamiento computacional desenchufado.##Patrimonio material, inmaterial y natural.##Oralidad y debate.##Lectura y escritura funcional.</div>`)[0];

            var html_e542816d084eafc8f570955c27de6c7d = $(`<div id="html_e542816d084eafc8f570955c27de6c7d" style="width: 100.0%; height: 100.0%;">Nombre del centro: EOI Huelva<br>Fortalezas: Las características potenciales del centro son las siguientes:-STEAM: Desde que se ofertó la asignatura optativa de Computación y Robótica (CyR) para el curso 2021-22 ha tenido gran aceptación por el alumnado viéndose incrementado el número de alumnos que cursa la materia cada curso. -Promoción de Hábitos de Vida Saludable: La característica más potencial es el asesoramiento del equipo de orientación y el apoyo externo de servicio de enfermería y demás colectivos implicados.-Comunicación y Alfabetización Mediática e Informacional: La característica más potencial del centro en cuanto a plc, comunicación y alfabetización mediática e informacional, es que tenemos una asignatura en cuarto, taller de cine, en la que se pueden llevar a cabo diferentes proyectos relacionados.-Aldea, Educación Ambiental para la sostenibilidad: Como característica potencial del centro podemos destacar el espacio del que dispone el mismo para construir el huerto, además de los entornos naturales cercanos.<br>Líneas de actuación: Educación para la circularidad.##Uso sostenible y responsable del agua.##Oralidad y debate.##Lectura y escritura funcional.##Lectura y escritura creativa.</div>`)[0];

            var html_5d98e151c77d4807427a410711d1ee72 = $(`<div id="html_5d98e151c77d4807427a410711d1ee72" style="width: 100.0%; height: 100.0%;">Nombre del centro: IES ALFONSO XI<br>Fortalezas: PROMOCIÓN DE HÁBITOS DE VIDA SALUDABLE-Ocio saludable: En el Día de la Salud Mental se ha  trabajado en alguna materia y tutoría sobre distintos consejos y hábitos saludables. - Inteligencia emocional:Clase práctica y ejercicios de meditación desde tutoría, música y orientación (1º y 2º ESO y PDC)ASOCIACIÓN PONTES con Los Servicios Sociales Comuniarios Huelva. 'Construyendo mi mundo'. Espectáculo teatral que trabaja la identidad del adolescente y lo que ello conlleva: su pertenencia al grupo, las emociones, periodo de transición al mundo del adulto (Todos los cursos)- Alimentación saludable:Recetario bilingüe de platos saludables inglés - español (1° ESO)-Prevención del consumo de sustancias adictivas:Celebración del Día Mundial sin Tabaco en colaboración AECC.Charla de concienciación contra las drogas con la Asociación Olontense Contra la Droga (3º, 4º ESO y 1º y 2º CFGB). - Actividad Física y Deporte: Celebración de la II San Silvestre, carrera solidaria (todo el alumnado y personal del IES.)Carrera solidaria en colaboración con el colegio, participando todo el IES.- Higiene digitalTalleres en horario de tutorías realizado con los tutores en colaboración con la orientadora sobre la higiene digital y buenas prácticas en entornos digitales (todos los cursos). -Educación vial.Campaña informativa de Prevención de Conductas Imprudentes en colaboración con AESLEME y la DGT- Charlas AESLEME: Asociación por la prevención de accidentes de tráfico y ONG de atención a víctimas de accidentes. (1° ESO)- Sueño saludable y autocuidadoCharla de la enfermera de referencia sobre la importancia del sueño en edad de crecimiento y autocuidado (PDC)- Educación afectivo-sexual:Charla RELACIONES AFECTIVAS SALUDABLES (3º, 4° y CFGB). Talleres y charlas de educación afectivo sexual de la enfermera de referencia (1ºESO y 1º y 2º CFGB). Charlas y consultoría privada del alumnado de todo el centro con disponibilidad en el IES y asistencia de la enfermera de referencia sobre información y educación afectivo-sexual. (todos los cursos)DESTACAR LA ESCUELA DE FAMILIA DEL CENTRO, EN LA QUE SE TRABAJA: CONTENIDOS CON EL ALUMNADO:Conceptos básicos sobre igualdad y diversidad afectivo-sexual.Medios de comunicación, nuevas tecnologías e inteligencia artificial.Prevención del bullying LGTBIfóbico en la era digital.Conmemoración de efemérides por la inclusión real de las personas LGTBI y contra el bullying LGTBIfóbico, mediante el trabajo en equipo para la realización de campañas de difusión en el centro.CONTENIDOS CON LAS FAMILIAS: Formas en las que se expresa el bullying contra las personas LGTBI en la juventud.Red flags e indicadores de discriminación y acoso. Habilidades y herramientas de comunicación para el fomento del respeto hacia la diversidad afectivo-sexual en el entorno familiar y en el centro.ALDEA, EDUCACIÓN AMBIENTAL PARA LA SOSTENIBILIDAD- Impacto del cambio climático en el medio natural y social:Educación ambiental para la sostenibilidad: Diseño y maquetado de casa domótica, Ecoauditoría de las construcciones actuales. (4º ESO)Educación ambiental para la sostenibilidad: Comparación de fotografías aéreas de la localidad y alrededores entre diferentes épocas del año para apreciar los cambios por la actividad antrópica (1ºESO, 2ºESO Y CFGB).Registro de temperatura y comparación en diferentes años (1º Y 2ºESO).Plan de reducción de emisiones: Cambios de hábitos. Proyección de corto sobre nuestra actuación y nuestros logros (1ºESO, 2ºESO, CFGB). -Educación para la circularidad. Con motivo del Día Mundial del Reciclaje (17 de Abril) el alumnado de 2ºESO de Proyecto Educación Plástica y Audiovisual ha trabajado una Situación de Aprendizaje sobre la comunicación visual relacionada con el reciclaje. Campaña de concienciación del reciclaje en el insti con cartelería elaborada por el alumnado desde Plástica (1° ESO)Creación e instalación de papeleras de reciclaje en todo el centro (2ºESO Y 1ºCFGB). Decoración de Halloween y Navidad con materiales reciclados (todos los cursos). -Huertos escolares:El alumnado de 1º de Educación Primaria se ha acercado al IES a visitar el Huerto Escolar y recibir una charla del alumnado de éste sobre como sembrar y recolectar los productos que cosechan. Montaje de sistema de cultivo hidropónico con materiales reciclados. Creación de un banco de semillas y contacto con otros centros para su intercambio. Uso de técnicas fitosanitarias y de abonado sostenibles (vermicompost, compost de restos orgánicos, control biológico de plagas, etc)Creación de bancal de plantas aromáticas para fomentar la biodiversidad y la atracción de polinizadores y fauna auxiliar.Visita guiada y taller de siembra y recolección para el alumnado de infantil y primaria a nuestro Ecohuerto, organizada por la profesora y alumnado de 1° CFGBDesmantelamiento del ecohuerto, aprovechamiento de productos y remanentes, adecentamiento del terreno , acolchado estival. 1° CFGB.ARTE Y CULTURA- Vivir y sentir el flamenco. El alumnado de 3º ESO de Cultura del Flamenco han redactado un cuento flamenco, inspirado en el libro "Cuentos Flamenquívoros" de Carlos Sepúlveda, con las interpretaciones del alumnado de 1º y 2º de ESO y el montaje de los alumnos y alumnas de 4º ESO. <br>Líneas de actuación: Alimentación saludable.##Actividad física y deporte.</div>`)[0];

menco.##Lectura y escritura creativa.</div>`)[0];

            var html_2b58c8c861b0527de87993990d3f1c05 = $(`<div id="html_2b58c8c861b0527de87993990d3f1c05" style="width: 100.0%; height: 100.0%;">Nombre del centro: C.E.I.P. Padre Poveda<br>Fortalezas: Plan de Hábitos de Vida Saludable.-  18 charlas relacionadas con este Plan, aprovechando la oferta a través de la Enfermera Escolar, el Departamento de Orientación del Centro (que Coordina el Plan Director de la Policía Nacional), y la oferta directa desde la Coordinación CIMA de la Delegación en Jaén. Esta última charla se llevará a cabo, por una dermatóloga en 4º de Primaria, a finales de mayo.- Han implementado el reparto de Frutas y Verduras, así como de leche como ya veníamos haciendo desde años anteriores.- Se ha participado en varias actividades deportivas ofertadas por el IMEFE y la Concejalía de Deportes del Ayuntamiento de Jaén.Plan Aldea.- Se viene participando en proyectos relacionados con el Reciclaje desde todas las etapas del Centro, a los que se les da visibilidad en redes sociales y nuestra web.- Se ha recibido un segundo Kit para el huerto escolar que se ha utilizado en las instalaciones del centro por parte de alumnos de Primaria y Secundaria.- Se ha organizado una Feria de la Ciencia para trabajar los Objetivos de Desarrollo Sostenible en la ciencia.Programa STEAM: Pensamiento Computacional.- Se han integrado las actividades sobre este ámbito curricular en las programaciones de CMNSC y de Matemáticas en Primaria.- En las áreas de Secundaria relacionadas con las TIC y la optativa de robótica se desarrolla la iniciación a la programación usando los dispositivos Linux y Chromebooks dotados por la Consejería de Educación en cursos anteriores.- Está pendiente de realización unas Jornadas de Pensamiento Computacional a finales de curso.Programa STEAM: AulaDjaque.- Se realizó, en el 2º trimestre, un concurso de construcción de Tableros de Ajedrez.- Se está desarrollando una liguilla de Ajedrez en los recreos que se encuentra en Octavos de Final todavía.- Se está elaborando un material para el uso del Ajedrez en el Área Lógico-Matemática.Todo el Programa CIMA ha resultado fácil de coordinar, ya que ya llevábamos varios años desarrollando tres de los ámbitos y prácticamente funcionan con veteranía por parte de los coordinadores de los mismos.El nuevo programa (AulaDjaque) está empezando a funcionar y esperamos un mayor desarrollo para el próximo curso.<br>Líneas de actuación: Inteligencia emocional.</div>`)[0];

a funcional.</div>`)[0];

            var html_423cc41d1a7ff5fa4859949cf175c6b3 = $(`<div id="html_423cc41d1a7ff5fa4859949cf175c6b3" style="width: 100.0%; height: 100.0%;">Nombre del centro: I.E.S. Fuente de la Peña<br>Fortalezas: ·       Fortaleza 1: La implementación de la SDA “ Mercadillo de intercambiosolidario” ha mejorado significativamente el compromiso y la comprensión de loscontenidos por parte de los alumnos, debido en parte a las metodologíasutilizadas para implantarla (ApS y STEAM). Este proyecto se incluyó en elprograma Erasmus + del centro, ésto permitió a nuestro alumnado presentar elproyecto a alumnos de otros países e interaccionar con ellos.·       Fortaleza 2: La colaboración con otras instituciones educativas ha permitidoel intercambio de buenas prácticas y el enriquecimiento de nuestro enfoquepedagógico, este es el caso de nuestra segunda SDA “El coltán : La maldicióndel Congo” que la hemos desarrollado en colaboración con Raices y Brotes (Instituto Jane Goodal), nuestros alumnos han recogido móviles usados y hanlogrado apadrinar cinco chimpancés a los que se ayudará a proteger suecosistema.·       Fortaleza 3:  “Dale un clic a la sostenibilidad” otra SDA desarrollada en4º de ESO y que hemos presentado al concurso de Consumo sostenible de la Diputación de Jaén y con la que hemos conseguido el segundo premio.Ejemplo de buenas prácticas:·       Mercadillo deintercambio solidario.·       Dale un clic a la SOSTENIBILIDAD·       Plan de innovación, ver anexo 8. PROYECTOS DE INNOVACIÓN Y MEJORADEL APRENDIZAJE - PROGRAMA CIMA.·       Instagram, Facebook ·       Proyecto STEAM, vídeo presentación en Retotech (Fundación Endesa)<br>Líneas de actuación: Inteligencia emocional.##Alimentación saludable.##Actividad física y deporte.##Conservación y mejora de la biodiversidad.##Educación para la circularidad.##Ecosistemas forestales y flora silvestre.##Pensamiento computacional.##Patrimonio material, inmaterial y natural.##Lectura y escritura funcional.</div>`)[0];

            var html_cf26a7d236f200255a5ef29ab7bbfb72 = $(`<div id="html_cf26a7d236f200255a5ef29ab7bbfb72" style="width: 100.0%; height: 100.0%;">Nombre del centro: C.E.I.P. José Luis Verdes <br>Fortalezas: Es un centro con una amplia trayectoria en Programas de Innovación y excelentes resultados. *ALDEA:Pertenece desde hace 9 años que pertenecemos a la Red Andaluza de Eco escuelas, en torno a los cuatro bloques fundamentales: energía, agua, residuos y entorno natural, material y humano.Ha recibido la Bandera Verde y su Renovación de manera consecutiva. Dos huertos escolares e invernadero. Un aula de la naturaleza en donde se realizan la mayoría de los talleres, un espacio de reuniones para debatir llamado ¿Guarida Secreta¿, un Aula Digital para realizar investigaciones y sacar información necesaria, un taller de Eco-plástica para reutilizar el material de desecho,  un Taller de Experimentos ¿laboratorio¿ y unos espacios al aire libre con mesas de madera.Considera gran fortaleza su plantilla definitiva y el trabajo conjunto de todos los planes y programas. Comité Ambiental, órgano de reunión y toma de decisiones para todos. Proyectos unificados: Eco-escuelas, Patrimonio con el objetivo de conocer nuestro entorno cercano/localidad, Hábitos de Vida Saludable, Bibliotecas, Paz e Igualdad, de Género y Erasmus +. Otros espacios: Laboratorio, Aula Eco-plástica, Aula Digital, Patios y Guarida Secreta Cultural. *PATRIMONIO  Y EDUCAR A TRAVÉS DE LA MÚSICAProyecto interno PATRIMONIALIZACIÓN del GUADALUPE desde hace 3 años.  El  alumnado desde los 3 hasta los 12 años del último curso, trabajaran los diferentes tipos de patrimonio que cada curso proponemos para las diferentes etapas y ciclos. En apartados posteriores profundizaremos en este aspecto, pero como cada curso pretendemos que cada zona educativa trabaje un tipo de patrimonio local diferente: INFANTIL (Artesanos de ÚBEDA) PRIMARIA I (Identidad ubetense) PRIMARIA II (Patrimonio cultural) PRIMARIA III (Patrimonio Humano).HÁBITOS DE VIDA SALUDABLE:Nuestros espacios exteriores y hacer en ellos más actividades, talleres, juegos, charlas, asambleas, cuidado de la naturaleza, trabajos de investigación, patios Inclusivos. Nuestro cole tiene patios independientes y esto favorece este aprovechamiento de los espacios. Por eso queremos seguir en Primario y crear espacios exteriores, más verdes, que permitan la investigación y la experimentación fuera de nuestras aulas; la verdad es que nuestro Centro se presta a ello y esperamos incorporar este nuevo Proyecto en nuestro Centro.ESPACIOS ÁMBITO DEL ARTE Y LA CULTURA:PATRIMONIO Y EDUCACIÓN MUSICAL:-ESPACIO DE NUEVA CREACIÓN 2019 PARA ENSEÑANZA-APRENDIZAJE "AULA DE PATRIMONIO GUADALUPE" ( aula patrimonial, taller de costura renacentista y taller de música renacentista) -ESPACIO NUESTRA CIUDAD PATRIMONIAL (Sin duda el mejor recurso espacial del que disponemos, nuestra propia localidad PATRIMONIO MUNDIAL DE LA HUMANIDAD desde 2003, siempre a nuestra disposición con sus plazas, calles, iglesias, palacios y casas blasonadas, su historia y sus gentes). Siempre solicitaremos permiso a nuestro consistorio para facilitarnos la entrada a cualquier lugar del que queramos disponer en cualquier momento a lo largo del curso. - ESPACIOS EDUCATIVOS. Como en los últimos tres cursos en nuestro centro, desde que iniciamos el proyecto interno PATRIMONIALIZACIÓN del GUADALUPE, tenemos bien diferenciadas las cuatro ESPACIOS (zonas educativas) en las que se trabajará un PATRIMONIO DIFERENTE. De esta manera todo el alumnado desde los 3 hasta los 12 años del último curso, trabajaran los diferentes tipos de patrimonio que cada curso proponemos para las diferentes etapas y ciclos. En apartados posteriores profundizaremos en este aspecto, pero como cada curso pretendemos que cada zona educativa trabaje un tipo de patrimonio local diferente:-ZONAS/ESPACIOS EDUCATIVAS PATRIMONIALES ( cuatro zonas de cuatro edificios que componen nuestro centro educativo):1.-ZONA EDUCATIVA ¿LOS ARTESANOS DE ÚBEDA¿. Es la zona correspondiente a la etapa infantil donde se encuentra nuestro alumnado de 3, 4 y 5 años. PATRIMONIO CULTURAL INMATERIAL (Tradiciones artesanales y artesanos de nuestra ciudad).2.-ZONA EDUCATIVA ¿SAN MIGUEL ARCÁNGEL¿. Es la zona educativa donde se encuentran los alumnos del SEGUNDO CICLO DE E. PRIMARIA. PATRIMONIO CULTURAL INMATERIAL (nuestras costumbres en ÚBEDA).3.-ZONA EDUCATIVA ¿ANDRÉS DE VANDELVIRA¿. Zona educativa correspondiente al TERCER CICLO DE EDUCACIÓN PRIMARIA. PATRIMONIO MONUMENTAL. Úbeda ciudad monumental, puntos de interés patrimonial. 4.-ZONA EDUCATIVA ¿ANTONIO MUÑOZ MOLINA. Zona educativa en la que trabaja nuestro alumnado del SEGUNDO CICLO DE EDUCACIÓN PRIMARIA. PATRIMONIO CULTURAL INMATERIAL (Nuestro patrimonio humano, grandes personajes ubetenses a lo largo de nuestra historia).<br>Líneas de actuación: Inteligencia emocional.</div>`)[0];

            var html_b065f7cd03a996cbcf920bb07addcbb6 = $(`<div id="html_b065f7cd03a996cbcf920bb07addcbb6" style="width: 100.0%; height: 100.0%;">Nombre del centro: EL COLLAO<br>Fortalezas: -Contacto constante con la familia-Implicación del profesorado y la dirección-Instalaciones adaptadas a la normativa actual-Salón de usos múltiples-Espacios al aire libre-Aulas espaciosas-El Aprendizaje Basado en el Juego ABJ, es una metodología innovadora que ofrece tanto a los alumnos como a los profesores una experiencia educativa diferente y práctica. Consiste en la utilización del juego como vehículo y herramienta de apoyo al aprendizaje y la asimilación de conocimientos.Una de las principales ventajas del ABJ es su capacidad para captar la atención de los niños, ya que les proporciona un entorno que les gusta, les divierte y les resulta muy motivador. Esto cobra mayor importancia si cabe, cuando nos referimos al aprendizaje durante una etapa tan importante para nuestros hijos como es la edad comprendida entre los 0 y 3 años. En esta primera etapa el cerebro del niño@ sienta la base de lo que será su aprendizaje, y el juego constituye un elemento básico en su vida, que además de divertido resulta necesario para su desarrollo. Por lo tanto, son muchos los beneficios que tiene el juego para los niños de tan temprana edad:-El juego hace que los bebés aprendan a conocer su cuerpo, los límites de él y su entorno. -El movimiento durante el juego hace que ejerciten sus músculos, huesos, pulmones, corazón¿-Desarrollan su coordinación psicomotriz y la motricidad gruesa y fina.-También trabajan las capacidades sensoriales y mentales mediante la diferenciación de formas, tamaños, colores, texturas, ¿¿Descansan mejor por la noche.-Les ayuda a ser más sociables y trabajar la cooperación.-Jugando experimentan emociones como sorpresa, expectación o alegría. Por lo tanto, aprenden a identificar las emociones, necesidades y deseos, así como a solucionar conflictos y enfrentarse a situaciones cotidianas.-Desarrollan la creatividad y la imaginación.<br>Líneas de actuación: Robótica.</div>`)[0];

            var html_053fa3d5b9fcace37e5fb081a7356d5a = $(`<div id="html_053fa3d5b9fcace37e5fb081a7356d5a" style="width: 100.0%; height: 100.0%;">Nombre del centro: IES MARÍA BELLIDO<br>Fortalezas: Como característica potencial encontramos por un lado, la gran implicación de los docentes de los distintos departamentos para realizar actividades complementarias con los diversos grupos de alumnado, algunas de estas son: - Huerto escolar- Invernadero robotizado- Carrera solidaria Día de Andalucía (1º,2º,3º,4º ESO Y 1º Y 2º BACHILLERATO)- Actividades Día de Andalucía (1º,2º,3º,4º ESO)- Presentación Rugby Jaén (2º,3º ESO Y 1º BACHILLERATO)- Visitas y talleres al Parque tecnológico Geolit (ciclos formativos)- Participación en actividades relacionadas con Expoliva (ciclos formativos Hostelería y Turismo e Industrias Alimentarias)- Conferencias y catas en la Universidad de Jaén u otras instituciones como Fundación del olivar (Terraoleum)- Visitas y talleres en Cooperativas de aceite de la provincia de jaén (ciclos formativos Hostelería y Turismo e Industrias Alimentarias)- Cata-disertación a grupos del IES El Valle o de otros centros educativos de la capital (ciclos formativos Industrias Alimentarias)- Visita, charlas y talleres a la Universidad de Jaén (2º BACHILLERATO)- Semana de la Ciencia y Café con Ciencia en la UJA (1º y 2º BACHILLERATO)También es una característica potencial del centro la participación y colaboración con agentes del entorno tales como la Policía Local, realizando charlas y talleres sobre violencia contra la comunidad educativa, o la la enfermera de referencia, que una vez a la semana, durante una hora, pone a disposición del alumnado, un consultorio-asesoría, privado e individual, para que el alumnado se informen y pida consejo sobre aspectos de salud mental, salud física, hábitos saludables... Además de la colaboración del Instituto de la Juventud, el Colegio de Enfermería y otros centros educativos.  Otras de las características potenciales del centro la vemos con la complementación y potenciación que va a recibir el programa CIMA mediante:  - Otros planes y programas educativos como por ejemplo: UNIDADES DE  ACOMPAÑAMIENTO, PROGRAMA FÉNIX ANDALUCÍA, CONRED -   Otros servicios ofertados como por ejemplo: MÁS DEPORTE Y PROA ANDALUCÍA.- Llevar a cabo de lunes a viernes RECREOS INCLUSIVOS, con actividades lúdicas y deportivas:- Radio-  Torneos de Ajedrez, e iniciar alumnado veterano a alumnado principiante- Grupos de ORATORIA Y DEBATE ( preparación para participar en concursos municipales, provinciales, autonómicos y nacionales)- Club de lectura y exposiciones-TORNEOS DEPORTIVOS DE LIGAS INTERNAS, INTERNIVELARES DE ALUMNADO (especial integración y seguimiento a alumnado con NEE)- ACTIVIDADES Y FINALES DE TORNEOS EL DÍA DE ANDALICÍA- RINCÓN DE PENSAR- BANCO PARA LA MEDIACIÓN ESCOLAR-SERVICIO INDIVIDUALIZADO DE ASESORAMIENTO AL ALUMNADO, CON LA COLABORACIÓN DE LA O EL ENFERMERA/O DE REFERENCIA DEL CENTRO DOCENTE.<br>Líneas de actuación: Inteligencia emocional.##Cultura emprendedora.</div>`)[0];

            var html_73c0ede4f4a1ef008e4b8fd663710ea2 = $(`<div id="html_73c0ede4f4a1ef008e4b8fd663710ea2" style="width: 100.0%; height: 100.0%;">Nombre del centro: Antonio Gala<br>Fortalezas: -Alumnado muy reducido en el centro, lo que facilita la enseñanzapersonalizada y dirigida.-Grupo de profesores/as muy implicado en la vida del centro. Lamayoría de ellos/as ya ha llevado la coordinación o ha participadoen proyectos de innovación educativa en años anteriores.-Las familias: En general, las familias suelen estar muy receptivas ala propuesta de actividades y la participación en proyectos deinnovación educativa, tanto que contamos con la colaboración delAMPA como participantes en el equipo CIMA.1.Cada aula del centro está dotada de una pizarra digital (en unoscasos) o proyector y ordenador (en otros).2.El huerto escolar se puso en marcha hace años y se retomó el cursopasado.3.El Salón de Actos, con un aforo de 250 personas, con equipo desonido y, actualmente, calefacción centralizada.4.Pistas deportivas: baloncesto, voleibol y fútbol sala.5.Laboratorios: Biología, Física y Química.6.Aula TIC y taller de informática.7.Taller de Tecnología.8.Aula de Dibujo.9.Biblioteca.10.Aunque todavía no hemos hecho el proyecto, estamos transformando unaula en Aula de Emprendimiento.<br>Líneas de actuación: Alimentación saludable.##Actividad física y deporte.##Higiene digital.##Ocio saludable. Prevención del consumo de sustancias adictivas.##Conservación y mejora de la biodiversidad.##Ecosistemas forestales y flora silvestre.##Ajedrez en el aula. Pensamiento computacional desenchufado.##Robótica.##Educar a través de la música.##Cultura emprendedora.##Patrimonio material, inmaterial y natural.##Teatro en el aula.</div>`)[0];

            var html_36595968d9c7da1f0cc628f2230c6963 = $(`<div id="html_36595968d9c7da1f0cc628f2230c6963" style="width: 100.0%; height: 100.0%;">Nombre del centro: Ceip Prácticas nº 1<br>Fortalezas: En cuanto a la metodología se trata de integrar de forma interdisciplinar, con contenidos presentes en el currículum, actividades relacionadas con cada una de la líneas de intervención, con implicación voluntaria de cada uno de los miembros que participan en el programa y fomentando la puesta en práctica de tareas donde se trabajen las competencias. Es evidente que a pesar de ser un temas transversal hay asignaturas que llevan en el curriculum el desarrollo específico de estos contenidos, pero a pesar de ello en el centro se busca que todos los departamentos, planes y programas trabajen en una misma línea fomentando la coordinación y trabajo en equipo.Metodología innovadora:En el I.E.S se desarrolla anualmente una tarea integrada de centro en el que participan todos los departamentos didácticos desarrollando criterios propios a través de dicha temática. Con lo que se trabajará en una misma línea que aglutinara a todos los departamentos, planes y programas.En este curso se seguirá con la línea de trabajo relacionada con la mejora y acondicionamiento del patio de recreo, zona especial para todo el alumnado. Centro de reunión y protagonista en muchas de las actividades que se desarrollan. En este sentido se está desarrollando el proyecto de patios inclusivos, en donde muchas actividades estarán relacionadas con Aldea y  hábitos saludables.Además se utilizará una metodología que contextualice los contenidos y permita el aprendizaje por proyectos favoreciendo laparticipación activa, la experimentación y un aprendizaje funcional que va a facilitar el desarrollo de lascompetencias, así como la motivación de los alumnos y alumnas, al contribuir decisivamente a la transferibilidad de los aprendizajes. En este sentido, el trabajo por proyectos, especialmente relevante para el aprendizaje por competencias, se basa en la propuesta de un plan de acción con el que se buscaconseguir un determinado resultado práctico. Esta metodología pretende ayudar al alumnado a organizar su pensamiento, favoreciendo en el alumnado, la reflexión, la crítica, la elaboración de hipótesis y la tarea investigadora a través de un proceso en el que cada alumno/a asume la responsabilidad de su aprendizaje, aplicando sus conocimientos y habilidades a proyectos reales. Se favorece, por tanto, un aprendizaje orientado a la acción en el que se integran varias materias: los alumnos y las alumnas ponen en juego un conjunto amplio de conocimientos, habilidades o destrezas y actitudes personales, es decir, los elementos que integran las distintas competencias.<br>Líneas de actuación: Inteligencia emocional.##Alimentación saludable.##Actividad física y deporte.##Higiene digital.##Pensamiento computacional.##Artistas en el aula.</div>`)[0];

            var html_f22a8cc913447bee0c0a0371feb64754 = $(`<div id="html_f22a8cc913447bee0c0a0371feb64754" style="width: 100.0%; height: 100.0%;">Nombre del centro: Ciudad de Mobile<br>Fortalezas: Dado el enfoque holístico y transversal del programa CIMA, se relacionaestrechamente con los planes, tal y como describe el Proyecto Educativo y lasprogramaciones de las áreas/materias implicadas. Más concretamente, los planescon los que se establece una relación directa son los siguientes: Plan deigualdad de género en educación -Plan de apertura de centros docentes -Plan deSalud Laboral y P.R.L. Organización y Funcionamiento de las BibliotecasEscolares Convivencia Escolar Practicum Master Secundaria -Más EquidadPrevención de la Violencia de Género Red Andaluza Escuela: "Espacio dePaz" -Transformación Digital Educativa Erasmus+ Otras característicaspotenciales de nuestro centro son las siguientes: Grupo de mediadores quetrabaja estrechamente con muchos de los planes y ámbitos del Programa CIMA enla resolución pacífica de conflictos generados favoreciendo la comunicaciónentre los miembros de la comunidad educativa, así como su implicación en elfuncionamiento del centro, en el aprendizaje de la cultura de la paz y en elclima escolar. Además, se encargan de realizar charlas sobre temas de interéspara el alumnado (bullying o cyberbullying) teniendo así un contacto directocon el alumnado y creando un clima positivo y de confianza. Comité Medioambiental:formado por alumnado. Grupo EVOHÉ: grupo de alumnos/as que desarrollaactividades y charlas para mejorar la convivencia en el centro visibilizandolos derechos fundamentales de las personas LGTBIQ+. EN EL RECREO COMO FRUTA:iniciativa que partió por parte del profesorado hace más de 20 años en los quepromociona hábitos de vida saludable y promocionar el consumo de frutas localesy de temporada. CLUB DE LECTURA, llevado a cabo por la jefa del Departamento deLengua y Literatura donde promociona lecturas actuales relacionadas con losintereses del alumnado. TALLERES DE MÚSICA, realizada por la profesora demúsica que impulsa el talento en las artes escénicas de nuestro alumnado. RECREOS ACTIVOS, promovido por el profesorado perteneciente al Departamento deEducación Física, en el realizan campeonatos de fútbol, en él tambiénparticipan profesores y profesoras en un partido trimestral y una liga devoleibol. AMPA AL-COHINE OLIMPIADAS MATEMÁTICAS THALES, 2º de ESO OLIMPIADASCLÁSICAS CONCURSO ODISSEA, alumnado que cursa Cultura Clásica, Latín y Griego. CAMPUS CIENTÍFICO OLIMPIADAS DE FÍSICA Y QUÍMICA Centro sede de ACREDITA Además, se mantiene colaboración con instituciones como el Ayuntamiento deCoín, televisión y prensa local, Diputación de Málaga, Universidad de Málaga,Guardia Civil de Coín, Fundación ¿La Noria¿, Fundación FAD Juventud, AsociaciónEspañola Contra el Cáncer de Coín, las asociaciones: ¿Luna Nueva¿, ¿MujeresFeministas Rurales Malagueñas¿, ¿De Colores¿, Bancosol, Alzheimer de Coín.Asimismo, contamos con un equipo de promoción de la salud, formado por unacoordinadora, enfermeros enlace con el centro de salud de la localidad ytrabajadora social del mismo, psicóloga del ayuntamiento de Coín, orientadoradel centro, equipo directivo.Otras de las características potenciales delcentro es el entorno natural del que se rodea, rico en biodiversidad tanto deflora como de fauna y en donde se realizan muchas actividades. Con respecto alos equipos y medios TIC, disponemos de 4 carritos con ordenadores portátiles,ordenadores portátiles disponibles para el cada profesor/a pizarras digitales,proyectores y seis ordenadores portátiles con impresora en la sala deprofesores. Otra característica que tiene nuestro centro es la gran variedad deciclos formativos: CFGS Educación Infantil, CFGS Administración y Finanzas,CFGM Gestión Administrativa, CFGM APSD, CFGM Elaboración de ProductosAlimenticios, CFGB Administración, Grado Básico en Tapicería y Cortinaje, AulaEspecífica, PROA, Educación Secundaria de Adultos y Escuela Oficial de Idiomas,estas tres últimas en horario de tarde.<br>Líneas de actuación: Inteligencia emocional.##Alimentación saludable.##Actividad física y deporte.##Sueño saludable y autocuidado.##Higiene digital.##Ocio saludable. Prevención del consumo de sustancias adictivas.##Educación para la circularidad.##Uso sostenible y responsable del agua.##Robótica.##Vivir y sentir el flamenco.</div>`)[0];

            var html_f6253a1524b941751a6b4bacd4cf3b3d = $(`<div id="html_f6253a1524b941751a6b4bacd4cf3b3d" style="width: 100.0%; height: 100.0%;">Nombre del centro: Antonio Gutiérrez Mata<br>Fortalezas: Se trata de una comunidad educativa con un espíritu defamilia que se relaciona con cercanía y confianza, y donde cada uno es aceptadoy valorado. En el colegio se vive un clima de alegría y convivencia. Procurantener una comunicación cercana y permanente con los padres y madres del colegiopara llevar a cabo una educación conjunta coherente.Destaca una metodología innovadora en todos los niveles y eltrabajo de las orientadoras, junto con los tutores, la PT y la maestra enAudición y Lenguaje para llevar a cabo una atención eficaz de la diversidad delalumnado.En el ambicioso plan de acción tutorial además de abarcarestas dimensiones humanas de los alumnos, se añade un programa de formaciónpara la salud llevada a cabo por los tutores en contacto con la enfermería. Completan la oferta educativa un amplio abanico deactividades extraescolares y deportivas. Conscientes de los beneficios físicosy mentales del deporte, unos 500 alumnos practican algún deporte en el colegio(fútbol, baloncesto, voleibol, karate y gimnasia rítmica) y muchos pertenecen alos Scouts.  En el colegio de La Asunción de Málaga se está realizandouna importante apuesta por las nuevas tecnologías, tanto es así, que el colegiotiene el proyecto digital: Asunción 3.0, proyecto 1x1. Con esta digitalizaciónse pretende garantizar el desarrollo del alumnado en competencia digital,facilitar la enseñanza personalizada y propiciar entre el alumnado buenasprácticas cooperativas y colaborativas.El colegio es pionero en el reciclaje y ha sido el primercentro de Andalucía en conseguir el certificado de Calidad Ambiental.Es zona de espacio abierto, tráfico poco denso y pocacontaminación. Además, la playa se encuentra a 500 metros lo cual permiterespirar aire puro.El colegio dispone de unos 20000m2 con amplios jardines,zonas verdes y una gran fuente central que invita a un estado de bienestar ycuidado del medio ambiente. El colegio disponemos de más de 3517 m2 de pistasdeportivas, donde los alumnos realizan las clases de Educación Física, lasactividades complementarias y por las tardes, los entrenamientos y partidos delos equipos de Baloncesto y Fútbol Sala, tanto en las categorías femeninas comoen las masculinas. Las instalaciones deportivas están compuestas por:                PistaPolideportiva Cubierta.                 Campode Baloncesto.                Trespistas de Minibasket, convertibles a Baloncesto.                Dospistas de fútbol sala.                Campode Voley Ball.Tradicionalmente y a lo largo de la historia del centro, seha contado con diferentes huertos en distintas localizaciones. Actualmente, elcolegio tiene dos, que cuidan los alumnos de primaria. Se ofrece también, como servicios complementarios, elcomedor con cocina propia supervisada por un nutricionista; la enfermería, queno solo atiende las patologías y lesiones de los alumnos, sino que lleva a caboun exhaustivo plan de formación en higiene y salud en todos los cursos y conlos profesores; y el servicio de orientación, fundamental para llevar a caboeficazmente junto a los tutores nuestro plan atención a la diversidad.  <br>Líneas de actuación: Inteligencia emocional.##Alimentación saludable.##Actividad física y deporte.##Sueño saludable y autocuidado.##Educación afectivo-sexual.##Ocio saludable. Prevención del consumo de sustancias adictivas.##Educación para la circularidad.</div>`)[0];

            var html_1eeef98f4914d51ad3d1908a7df88788 = $(`<div id="html_1eeef98f4914d51ad3d1908a7df88788" style="width: 100.0%; height: 100.0%;">Nombre del centro: IES Guadalmedina<br>Fortalezas: Nuestro centro trabaja en 15 líneas de actuación de los cuatro ámbitos de conocimiento, y habiendo realizado durante este curso, numerosas y variadas actividades como se planteó en el cronograma; siendo la fortaleza principal de todo el Programa CIMA. A lo que se suma la involucración y participación de todo nuestro alumnado, siendo el centro de interés y el agente del cambio, en esta transformación educativa. El alumnado participante en los proyectos ha mostrado una actitud entusiasta, así como un gran involucración e interés, lo que revierte positivamente incrementando su nivel de motivación.En STEAM: Los proyectos han integrado tanto hardware como software y estaban relacionados entre ellos. Las ideas implementadas son útiles para el centro y están alineadas con algunas de las medidas del Plan de centro, pero también lo son para el desarrollo de competencias en el alumnado de los distintos niveles que han participado.En teatro en el aula, una de las principales fortalezas del centro es que favorece, apoya y anima todas las dinámicas teatrales, empoderando a los agentes impulsores del cambio artístico.En Alfabetización digital; el centro destaca porque a lo largo del curso se han desarrollado numerosos y diversos proyectos vinculados con la alfabetización digital. Incluyendo proyectos propios del centro y talleres externos para diferentes niveles educativos.En Forma Joven; adecuada coordinación de todo el equipo docente y el equipo directivo, junto con los trabajadores de cada taller, a la hora de desarrollar los talleres programados con los diferentes grupos, acompañando al alumnado y ajustando el calendario de clases y exámenes.En Patrimonio material, inmaterial y natural, su fortaleza es que permite involucrar a una gran cantidad de agentes educativos (asociaciones, centros culturales, familias, profesorado y alumnado. También es positivo que se pueda trabajar de manera internivelar con la participación de distintas líneas y ciclos educativos del centro, desde la Formación Profesional Básica, pasando por la ESO y hasta Bachillerato; englobando así mismo distintas materias como Lengua, Geografía e Historia, Patrimonio Cultural de Andalucía, Historia del Arte, etc. También se valora como aspecto positivo que el alumnado ha recibido las propuestas hechas durante el año académico con una actitud proactiva, participando e implicándose en las distintas actividades realizadas a lo largo del curso, analizando problemas que iban desde lo general a lo particular y fomentando siempre que lo trabajado se adaptase a sus intereses y al entorno de nuestro centro y ciudad con la intención de hacerles partícipes de nuestro patrimonio así como la importancia de su preservación y difusión.  En Sentir y vivir el flamenco; en nuestro centro se ha ofertado la asignatura de Cultura del Flamenco y un número elevado de alumnado la solicitaron creándose un grupo en 3ESO. Esto junto con el trabajo en red con el resto de proyectos del centro, ha permitido la creación de numerosas actividades sobre el flamenco a lo largo del curso, con talleres prácticos de folclore, baile, percusión, interpretación con agrupaciones musicales, creación de videoclips, celebración de efemérides del flamenco, participación activa como intérpretes en distintos festivales y certámenes musicales, en el propio centro, en el barrio y a nivel de toda la ciudad.En Educación Ambiental; nuestro centro dispone de un bosque mediterráneo que nos da pie a plantear diversas actividades para llevar a cabo la línea de actuación. Además de contar con un huerto escolar y un invernadero realizado este curso gracias a la unidad de FPB de Jardinería y Composiciones Florales que se imparte en nuestro centro.Más información sobre las línes de trabajo:Arte y cultura, PLC, COMUNICACIÓN Y ALFABETIZACIÓN MEDIÁTICA E INFORMACIONAL, Forma Joven, STEAM.Dentro del programa de alfabetización digital, este año hemos destacado apostando por la edición de imagen y sonido, con diversos proyectos audiovisuales vinculados otros proyectos como el relacionado con el flamenco; también vinculados a efemérides importantes como el día contra la violencia de género. Se han fomentado los talleres audiovisuales y la creación de obras propios para diferentes cursos y materias, como por ejemplo un documental sobre las escenas de la historia del siglo XIX que grabaron, narraron y editaron los alumnos de 4º de ESO A en la asignatura de Historia.En Forma Joven, Línea de actuación en la que destaco:Promoción de hábitos de vida saludable, como la práctica deportiva, la nutrición y el rechazo de hábitos perniciosos.En Vivir y sentir el Flamenco; señalar actividades muy potentes en el centro el Certamen musical que se celebra por el día de la Paz; y también el  Festival Musikeando que se realiza por el barrio y el Festival “Con la Música a otra parte”.En teatro en el aula, destacar todas las obras teatralizadas en el centro por Navidad, día de la Paz y día de la mujer, y también poemas de Gloria Fuertes teatralizados.En  STEAM, en la línea de robótica una actividad muy importante ha sido desarrollar el software de monitorización y control por los alumnos de CDyPC de 1º de Bachillerato y TIC-II de 2º de Bachillerato. Este sistema consumirá los datos proporcionados por el proyecto de Medición de ruidos (Robótica) cuyos  dispositivos de medición han sido construidos por los alumnos de Computación y Robótica de 3º de ESO y Tecnología de 4º.Y en la línea de actuación de Educación ambiental, destacar todas las actividades que realizamos en torno al bosque mediterráneo que forma parte del mismo.<br>Líneas de actuación: Alimentación saludable.##Educación afectivo-sexual.##Impacto del cambio climático en el medio natural y social.##Conservación y mejora de la biodiversidad.##Educación para la circularidad.##Ecosistemas forestales y flora silvestre.##Uso sostenible y responsable del agua.##Pensamiento computacional.##Robótica.##Vivir y sentir el flamenco.##Cultura emprendedora.##Patrimonio material, inmaterial y natural.##Alfabetización mediática.##Alfabetización audiovisual. Ver y hacer cine.##Oralidad y debate.##Teatro en el aula.##Lectura y escritura funcional.##Lectura y escritura creativa.</div>`)[0];

            var html_66bf6a2391ad2353af88923d3116be76 = $(`<div id="html_66bf6a2391ad2353af88923d3116be76" style="width: 100.0%; height: 100.0%;">Nombre del centro:  C.E.I.P. Maestro Rafael Bravo Martín<br>Fortalezas: El IES Huerta Alta cuenta con una serie de características potencialesque pueden contribuir a la mejora de la competencia lingüística del alumnado:Un equipo directivo y profesorado comprometidos con la mejora de la competencialingüística del alumnado. Una biblioteca escolar a la que queremos dar másprotagonismo. Un departamento de orientación que ofrece apoyo al alumnado connecesidades específicas de apoyo educativo. Contamos con una zona de huerto yuna serie de jardines y espacios verdes, muy infrautilizados hasta ahora, quepodemos y debemos poner en valor para su uso por parte de nuestro alumnado. Elreciclado no es una opción, tenemos que aumentar cuando podamos el reciclado entodos nuestros espacios y ambientes. Para ello cuento con un grupo deentusiastas alumnos/as. Desde los colegios adscritos se lleva ya unos años trabajando el ajedrezy algunos alumnos llegan a 1º de ESO con la motivación para darle continuidad aesta iniciativa. La puesta en marcha este mismo curso del Programa deDinamización de los Recreos, con el que se han creado varias zonas para lapráctica de actividades deportivas y lúdicas, entre las que se veía necesarioincluir el ajedrez. Un grupo de la asignatura optativa de Educación Física queda la oportunidad de tener alumnos motivados en colaborar con la puesta enmarcha y supervisión de las actividades llevadas a cabo por los profesorescoordinadores del programa. Mejora del Aula Verde Exterior; que permite tenerun lugar exterior techado de referencia en los recreos para la práctica delajedrez, supervisado por alumnos monitores y profesores. Una Ludoteca; queaunque ya existía, ha renovado en ciertos aspectos organizativos, dando laposibilidad de otra zona más para la práctica del ajedrez. Nuestro centrocuenta con un amplio claustro de profesores, por lo que la probabilidad de quehaya profes interesados en estas líneas de trabajo son muchas. Contamoscon un equipo directivo y departamento de orientación muy comprometidos con lamejora de la salud mental y física del alumnado y con todo lo que suponga unamejora en la convivencia del centro. El IES Huerta Alta tiene los siguientesespacios potenciales que pueden ser utilizados para la mejora de la competencialingüística del alumnado: - Aulas de clase: pueden utilizarse para laimplementación de metodologías activas y participativas para la enseñanza de lalengua. - Biblioteca escolar: puede utilizarse para promover la lectura, lainvestigación, realizar exposiciones. - Salas de informática: pueden utilizarsepara desarrollar actividades de aprendizaje de lenguas extranjeras. - Espaciosexteriores: pueden utilizarse para realizar actividades de expresión oral yescrita en contextos reales.<br>Líneas de actuación: Alimentación saludable.##Actividad física y deporte.##Huertos escolares.##Ajedrez en el aula. Pensamiento computacional desenchufado.##Lectura y escritura funcional.</div>`)[0];

            var html_1b650cff76936f7dd397391cd1791a1d = $(`<div id="html_1b650cff76936f7dd397391cd1791a1d" style="width: 100.0%; height: 100.0%;">Nombre del centro: Isidro de Arancegui y Carmona<br>Fortalezas: Llevan trabajando desde hace muchos años ya a través de comisiones, las cuales están formadas por diferentes miembros de los distintos ciclos, se encuentran inmersos en programas de innovación como creciendo en salud, Plan Comunica, Aulas Visuales. Son un claustro comprometido con la formación y el progreso. La formación en centro ha sido pilar y la creación de diferentes grupos de trabajo les precede. Actualmente se encuentran inmersos en dos grupos de formación cuya base se centra en la mejora de la competencia digital. Otro potencial importante se centra en las familias, las cuales se muestran muy responsables y comprometidas por la educación de sus hijos, es cierto que no existe la participación deseada ya que hay un gran porcentaje de familias en las que ambos progenitores trabajan, sin embargo la implicación con sus hijos es muy óptima. En el centro existe una plantilla estable, no solo por compañeros con plaza en el centro, sino interinos que son de la localidad y vuelven a pedir el centro, repitiendo curso tras curso, lo que hace muy favorable el desarrollo de programas como CIMA. Por último, destacar como prioritario un sentimiento común que une a su comunidad educativa en general y es el de incluir a todo el alumnado en el proceso de enseñanza - aprendizaje ya que sus aulas se muestran cada vez más diversas. Existen muy buenas instalaciones que permiten desarrollar múltiples actividades. Su ubicación permite un sin fin de actividades ya que la parte sur linda con una zona de campo bajo un gran terraplén donde existe un proyecto de zona verde en el cual ya han tomado la iniciativa y pedido formalmente al ayuntamiento la creación de una entrada cercana a la puerta del centro para poder hacer uso en un futuro de esta zona. También es de destacar que la nueva Biblioteca Municipal se halla ubicada en la zona en la que se encuentra el centro. Por lo que consideran que supone un enriquecimiento cultural para la Comunidad Educativa y el centro en particular. Además se encuentra relativamente cerca de las instalaciones del polideportivo lo que conlleva un enriquecimiento a la hora de realizar ese aprendizaje en diferentes escenarios, ya que hacen uso de estas con frecuencia.<br>Líneas de actuación: Alimentación saludable.##Actividad física y deporte.##Educación afectivo-sexual.##Higiene digital.##Ocio saludable. Prevención del consumo de sustancias adictivas.##Conservación y mejora de la biodiversidad.##Alfabetización mediática.##Oralidad y debate.</div>`)[0];

            var html_f739da0ceca12c9445012bb5c98bee57 = $(`<div id="html_f739da0ceca12c9445012bb5c98bee57" style="width: 100.0%; height: 100.0%;">Nombre del centro: Maestra Ángeles Cuesta<br>Fortalezas: Alumnado con unas características adecuadas y favorables a nivel curricular y conductual, repercutiendo de forma positiva en el rendimiento académico de los mismos. Destacar que son educados, de buen comportamiento, trabajadores y con un nivel de motivación bueno. Buenas relaciones que presenta el alumnado con el profesorado y las familias, así como con todo la Comunidad Educativa. Formación en centro de todo el claustro para la mejora de la competencia lingüística en el ámbito de la competencia lectora y escrita, profundizando en su carácter transversal y dotar al profesorado de instrumentos para la enseñanza y la evaluación de esta competencia. Todas las circunstancias hacen que el desarrollo de las destrezas lingüísticas del profesorado se convierta en una meta fundamental para la mejora de los procesos de enseñanza aprendizaje y conseguir una educación de calidad. Compromiso de los miembros del Claustro con la formación de las diferentes aplicaciones utilizadas en las distintas áreas, dando a conocer y difundir al profesorado su uso y aplicación. Dicha formación es una medida a llevar a cabo para el impulso de la Competencia Digital en el centro dentro del programa de cooperación Territorial #ComDigEdu.La participación en Planes y Programas en el centro presenta una incidencia directa en el desarrollo curricular, de ahí la importancia de seguir potenciándolos y optimizarse en sus planteamientos. <br>Líneas de actuación: Inteligencia emocional.##Alimentación saludable.##Actividad física y deporte.##Educación para la circularidad.##Uso sostenible y responsable del agua.##Huertos escolares.</div>`)[0];

            var html_6918ce5c51f32d42732212731393a810 = $(`<div id="html_6918ce5c51f32d42732212731393a810" style="width: 100.0%; height: 100.0%;">Nombre del centro: E.I. JULIO CÉSAR<br>Fortalezas: El centro esuna Comunidad de Aprendizaje en el que todos los miembros de la ComunidadEducativa intervendrán en la consecución de las metas descritas. Al ser estosobjetivos algo intrínseco en nuestro colegio todo el profesorado participa enel programa junto con el alumnado, de tal forma que muchas de las tareas que seproponen están muy adheridas a la actividad curricular normalizada en elCentro. Todo esto, es posible hacerlo gracias a la labor de un equipo detrabajo formado por docentes, alumnado, personal de administración y servicio,personal no docente, equipo directivo, EOE, profesionales socio-sanitarios,otras asociaciones¿Contamos conla implicación de familias, alumnado, docentes, voluntariado y entidadescolaboradoras. Asimismo, el claustro está en un proceso continuo de formación.Para eldesarrollo del programa, y dado que el CEIP Andalucía  es una Comunidad de Aprendizaje, cuentacon  comisiones mixtas de sueños queestán vinculadas con los sueños y los tres ámbitos de actuación de esteproyecto. Estas comisiones se coordinan desde la Comisión Gestora y se encargande la propuesta de actuaciones, ejecución,  dinamización, coordinación, seguimiento y  evaluación de cada uno de los ámbitos. Otrapotencialidad del centro es la interconexión entre los diferentes programas quedesarrolla. El proyecto CIMA está directamente relacionado con Comunidad deAprendizaje, Más Equidad, Aulas Verdes, Escuela Espacio de Paz, Plan deorganización y funcionamiento de las bibliotecas escolares¿ lo que permite untrabajo global e integral que favorece la consecución de las metas y   objetivos planteados. <br>Líneas de actuación: Inteligencia emocional.##Alimentación saludable.##Actividad física y deporte.##Higiene digital.##Educación para la circularidad.##Huertos escolares.</div>`)[0];
