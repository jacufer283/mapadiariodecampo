            var html_0c1f3496d364e2fc1394189e6f9aeb9a = $(`<div id="html_0c1f3496d364e2fc1394189e6f9aeb9a" style="width: 100.0%; height: 100.0%;">Nombre del centro: CEIP La Chanca<br>Fortalezas: Nos encontramos en un barrio (La Chanca) con bajo nivel adquisitivo por parte de sus vecinos donde también hay problemas de desempleo. Existe un gran índice de inmigración componiendo en sumayoría el barrio en personas de etnia gitana y personas de origen marroquí. Esto ha conllevado a un choque cultural en el barrio y por consiguiente en la escuela, donde se pueden observar algunosproblemas de convivencia debido a las diferencias entre los dos grandes grupos que pueblan este barrio.La idea de esta actividad lúdica parte de realizar una actividad de trabajo colaborativo que además mejore la convivencia entre todo el alumnado del centro, a partir del eje que ha sido elcoleccionar un álbum de cromos de fútbol. Hay que destacar como se ha volcado todo el alumnado en esta actividad y ha fomentado la comunicación entre los diferentes alumnos y alumnas de cadanivel indistintamente a que familia u origen pertenecen.A partir de aquí, se originó un excedente de cromos, los llamados “repes”, que se usaban para intercambiar pero que, aun así, había demasiados. Pensando en dar una nueva vida a materiales, losreciclamos de forma que los íbamos a usar en Educación artística para construir un mosaico gigante.Podemos decir que se trata de una actividad gamificada partiendo de una idea de convivencia para todo el colegio. La actividad lúdica-gamificada fue llevada a cabo por el 3oEP, la creación del “muralde los cromos”.<br>Líneas de actuación: Inteligencia emocional.##Actividad física y deporte.##Ocio saludable. Prevención del consumo de sustancias adictivas.</div>`)[0];

            var html_768bbdf1599cf00b4f65299c9413b3c6 = $(`<div id="html_768bbdf1599cf00b4f65299c9413b3c6" style="width: 100.0%; height: 100.0%;">Nombre del centro: Carlos Pérez Siquier<br>Fortalezas: Enriquecer la imagen del centro y promocionar nuestra escuela hacia el exterior, dando a conocer las actividades que se realizan. Fomentar una actitud responsable y comprometida en la lucha contra el cambio climático y en la defensa del desarrollo sostenible.Concienciar hacia un consumo responsable y profundizar en la conservación y mejora de nuestro entorno como elemento determinante de la calidad de vida, analizando temas y problemas que afectan a todas las personas en un mundo globalizado.Reflexionar sobre los principios básicos que rigen el funcionamiento del medio físico y natural y las repercusiones de la actividad humana sobre el mismo, el agotamiento de los recursos naturales, la superpoblación, la contaminación o el calentamiento de la Tierra.Fomentar y desarrollar unos correctos hábitos ambientales. Ahorro de energía, disminuir consumo de materiales, separación de residuos, etc.Mejorar la transformación digital del centro. Facilitar la formación del profesorado en el ámbito de la IA, proporcionando recursos y herramientas digitales.Elaborar proyectos interdisciplinares que favorezcan una visión global e integradora de nuestras enseñanzas y favorezcan un clima positivo de convivencia entre nuestro alumnado. Fomentar la participación de toda la comunidad educativa.Optimizar la comunicación interna y mejorar la difusión de planes, actividades y proyectos institucionales.Mejorar la participación de todos los sectores de la comunidad educativa en el proceso de enseñanza-aprendizaje y en el funcionamiento y la mejora del centro.Potenciar la relación con el entorno social, económico, profesional y cultural. Ofrecer un marco de trabajo colaborativo con profesionales sociosanitarios (EPS)  Promover el desarrollo de competencias y habilidades como la empatía, la confianza, la regulación del estrés y la ansiedad, la conciencia emocional, la autonomía personal y emocional. Promover la adquisición de hábitos relacionados con la higiene del sueño, caminos escolares seguros, así como el resto de acciones relacionadas con los autocuidados y la reducción de la accidentalidad. Ofrecer estrategias para un uso responsable de las tecnologías educativas, fortaleciendo la relación entre padres, madres, hijos e hijas y fomentando valores y actitudes positivas hacia las mismas.Concienciar al alumnado sobre el impacto del consumo de sustancias adictivas, incidiendo en los factores de riesgo y de protección que se relacionan con la probabilidad de uso de tabaco, de alcohol y de otras sustancias o conductas adictivas como los juegos de azar.Reconocer y celebrar la diversidad cultural a través del patrimonio, acercando el conocimiento de nuestra historia y tradiciones al alumnado.Integrar la gestión del patrimonio en estrategias de desarrollo sostenible, reconociendo la importancia de equilibrar la conservación con las necesidades contemporáneas.Fomentar el turismo sostenible y contribuir al desarrollo económico local a través del turismo siempre y cuando se gestione de manera sostenible y se respete la integridad del patrimonio.<br>Líneas de actuación: Inteligencia emocional.##Educación afectivo-sexual.##Ocio saludable. Prevención del consumo de sustancias adictivas.##Conservación y mejora de la biodiversidad.##Educación para la circularidad.##Inteligencia artificial.##Artistas en el aula.##Patrimonio material, inmaterial y natural.##Alfabetización audiovisual. Ver y hacer cine.</div>`)[0];

            var html_4dd2ba248bfbfe7f8fb5b93f3d6dc122 = $(`<div id="html_4dd2ba248bfbfe7f8fb5b93f3d6dc122" style="width: 100.0%; height: 100.0%;">Nombre del centro: Gloria Fuertes<br>Fortalezas: Para la transformación hacia entornos más sostenibles y saludables+ ÁMBITOS DE CONOCIMIENTO: PROMOCIÓN DE HÁBITOS DE VIDA SALUDABLESLÍNEA DE ACTUACIÓN ACTUACIÓN: Alimentación saludable. - Facilitar al alumnado las claves para una alimentación saludable, por los beneficios físicos, mentales y sociales que proporciona, facilitando pautas para combatir la presión mediática y publicitaria de productos y alimentos poco saludables, y contrarrestando los malos hábitos que por desinformación se dan en muchas familias.- La implicación y participación de las familias, para aumentar el porcentaje de alumnos/as que consuma fruta y verdura en su dieta diaria y disminuya el consumo de bollería y zumos envasados. + ÁMBITOS DE CONOCIMIENTO: ALDEA, EDUCACIÓN AMBIENTAL PARA LA SOSTENIBILIDAD  LÍNEA DE ACTUACIÓN: Huertos escolares.- Ofrecer información sobre la producción de alimentos, e inculcar conocimientos sobre ecología, responsabilidad ambiental y nutrición. - Participación activa del alumnado en el proceso que fomente la apreciación por la tierra y la adopción de hábitos de vida sostenibles y saludables.- Acercamiento de la naturaleza y concienciación del origen de los productos de la tierra, y responsabilidad con el cuidado del medio ambiente.- Creación de un espacio de construcción de conocimientos que promueva una alimentación saludable.Para la transformación desde la cultura y la alfabetización mediática+ ÁMBITOS DE CONOCIMIENTO: ARTE Y CULTURALÍNEA DE ACTUACIÓN: Patrimonio material, inmaterial y natural.- Favorecer el disfrute, conocimiento y comprensión de los valores históricos, artísticos, etnográficos, científicos y técnicos de los bienes culturales.- Conseguir que los niños y niñas aprendan a valorar su lugar de residencia y en muchos casos de nacimiento.- Conseguir que las familias que llevan en la localidad más tiempo estén interesadas en quedarse y prosperar en su tierra y que las familias recién llegadas conozcan, valoren y sienten raíces en la tierra que les acoge. + ÁMBITOS DE CONOCIMIENTO:  PLC,COMUNICACIÓN Y ALFABETIZACIÓN MEDIÁTICA E INFORMACIONALLÍNEA DE ACTUACIÓN: Oralidad y debate.- Complementar el currículum escolar con medidas de apoyo para la mejora de la lectura y la lengua oral persiguiendo que el alumnado se exprese con fluidez y claridad, con enunciados, coherentes y bien cohesionados, que se adapten a los diferentes contextos e interlocutores.<br>Líneas de actuación: Alimentación saludable.##Huertos escolares.##Patrimonio material, inmaterial y natural.##Oralidad y debate.</div>`)[0];

            var html_3b13a71dfe8e565910cb55b7f92483d1 = $(`<div id="html_3b13a71dfe8e565910cb55b7f92483d1" style="width: 100.0%; height: 100.0%;">Nombre del centro: C.E.I.P. Federico García Lorca <br>Fortalezas: ÁMBITO: PROMOCIÓN DE HÁBITOS DE VIDA SALUDABLE-Animar al alumnado a que, al menos, tres días a la semana traigan fruta al recreo, coincidiendo con la asignatura de educación física (desayunos saludables).No obstante, cada día de la semana se anotará quien ha traído dicha fruta y quedará recogida la información con el frutómetro, que estará en cada clase. Así, será el propio alumnado quién sabrá su nivel de implicación con la actividad, pudiendo animarse entre ellos/as. -Trabajar en el huerto escolar: todo el alumnado participa en su cuidado y recolección de la verdura plantada.-Aprender la importancia de los alimentos para la salud a través de las pirámides alimentarias y del modelo "plato de Harvard" (Myplate).En Primaria, existe, además, un menú recomendado a base de alimentos saludables. También, tenemos un listado de productos que no está permitido traer al colegio, pues no sería coherente si estamos trabajando un programa de alimentación saludable. No obstante, el 90% del alumnado respeta el menú/alimentos recomendados.En Infantil, también se ha elaborado un menú saludable adaptado a la edad de este alumnado y para cada día de la semana, que es respetado por el 100% del alumnado.En este curso escolar hemos recomendado a las familias que el alumnado traiga para beber preferentemente agua. Queremos reducir el consumo de bebidas azucaradas y los residuos de bricks.-Fomentar el consumo de alimentos saludables de nuestra tierra: cada curso escolar, el último día lectivo antes del 28 de febrero (día de Andalucía) se celebra en nuestro colegio esta efeméride, con distintos actos programados para ello como el desayuno andaluz.  -Seguir la regla de las 3R: siguiendo en la línea de actuaciones comprometidas con el medio ambiente, nuestro Centro lleva muchos años concienciando al alumnado de la necesidad de RECICLAR. Para ello, tenemos instalados contenedores en los que se deposita la materia a reciclar. De esta manera, contribuimos a mejorar la salud de nuestro entorno. Somos centro ECOESCUELA. Desde hace un par de cursos casi todo el alumnado trae el desayuno en envases reutilizables y no se generan residuos en el colegio.-Desarrollar hábitos de vida saludable: es uno de los objetivos primordiales en el centro, más allá del que se fomenta desde el área de educación física. Es por ello, que animamos al alumnado a dedicar un tiempo al aseo después de las actividades que suponen un esfuerzo físico, inculcando en el alumnado los cuidados y la higiene corporal.-Cuidar nuestro entorno: dirigido al cuidado del medio ambiente. Hacer consciente al alumnado de la importancia del cuidado de nuestro entorno fomentando el uso de productos reutilizables, tratando de evitar el consumo descontrolado. Para ello, animamos a que los desayunos los traigan un recipiente reutilizable, como puede ser tupper, o que esté producido con material reciclado.- Cuidar la salud emocional: desde hace un par de años la enfermera de referencia realiza talleres y charlas relacionadas con la educación emocional.ÁMBITO: ALDEA, EDUCACIÓN AMBIENTAL PARA LA SOSTENIBILIDAD-Tomar conciencia tanto emocional, social como ecológica del entorno que nos rodea ("ecohuella").-Hacer partícipe y protagonista al alumnado para la transformación de los espacios exteriores de su centro escolar (su colegio ideal).-Trabajar todo lo relacionado con el huerto escolar: desde la siembra de la semilla hasta su recolección y todo lo que conlleva este proceso. Siempre unido tanto a la educación ambiental como a la promoción de hábitos de vida saludables.-Promocionar la ecoeficiencia y la sostenibilidad de nuestro centro educativo fomentando iniciativas que supongan cambios en los modelos de consumo y gestión de los recursos energéticos, de los residuos y de un uso de las infraestructuras, más sostenible y resiliente.-Crear zonas de sombra en el exterior.-Renaturalizar los espacios exteriores para poder adaptarnos poco a poco al cambio climático.-Seguir la regla de las 3R: siguiendo en la línea de actuaciones comprometidas con el medio ambiente, nuestro centro lleva muchos años concienciando al alumnado de la necesidad de reciclar, reducir y reutilizar. Queremos seguir disminuyendo la generación de residuos en los recreos.-Implementar proyectos educativos interdisciplinares e integrales de formación en Objetivos de Desarrollo Sostenible (ODS).-Desarrollar un Programa de educación ambiental desde una perspectiva integral, con enfoques didácticos innovadores, fomentando la participación de toda la comunidad educativa en las actuaciones de educación ambiental que se desarrollen y promoviendo temáticas y líneas de intervención sobre distintos escenarios y problemáticas ambientales: cambio climático, medio urbano, entorno humano, energías, biodiversidad, hábitats y espacios naturales, litoral, agua, bosques, residuos, erosión y degradación de suelos, consumo, ¿-Orientar el desarrollo de iniciativas de educación ambiental en la comunidad educativa, integrando la competencia ecosocial en el currículo de los centros, e incentivando la formación y el asesoramiento al profesorado en Emergencia Climática, desarrollo sostenible, metodologías activas y técnicas de integración curricular.-Apoyar la formación ambiental de la comunidad educativa, desarrollando orientaciones formativas específicas en materia de educación material, promoviendo la formación orientada a la mejora de la gestión ambiental, creando estructuras estables de análisis y reflexión y desarrollando actividades formativas relacionadas con el ámbito ambiental.-Elaborar y difundir materiales y recursos didácticos, analizando el currículo escolar e implementando materiales didácticos y recursos para abordar la temática ambiental, publicando experiencias educativas, apoyando la edición de recursos de información y comunicación sobre educación ambiental, facilitando el uso didáctico de los productos de información ambiental disponibles en soportes multimedia, a través de las tecnologías de la información y la comunicación.-Integrar el huerto como herramienta didáctica: queremos que el huerto sea un recurso pedagógico e interdisciplinar para el centro escolar, proponiendo su utilización para experimentar y enseñar los ciclos biológicos más importantes como pueden ser los de las plantas, materia, energía, ¿ con las técnicas de cultivo ecológico. También queremos que el alumnado comprenda las interrelaciones de los seres humanos entre sí y con la naturaleza, enmarcándolo todo dentro de un proyecto educativo global.<br>Líneas de actuación: Alimentación saludable.##Actividad física y deporte.##Impacto del cambio climático en el medio natural y social.##Conservación y mejora de la biodiversidad.##Educación para la circularidad.##Uso sostenible y responsable del agua.##Litoral y medio oceánico.##Huertos escolares.</div>`)[0];

            var html_74b220e16b2d7f46ff6e3296afc12a97 = $(`<div id="html_74b220e16b2d7f46ff6e3296afc12a97" style="width: 100.0%; height: 100.0%;">Nombre del centro: I.E.S. Mar Azul<br>Fortalezas: . Concurso aula feliz.Se involucra al personal de limpieza el cual tiene que puntuar las aulas en función de la limpieza del suelo, el orden de las mesas y que las sillas estén situadas encima de las mesas al final de las clases. Esas actuaciones facilitan la limpieza. También se valorará que el aula esté bonita: paredes limpias, carteles y decoración en buen estado. Y, por último, se tendrá en cuenta el grupo clase, que no haya conflictividad. Al final de cada trimestre las clases ganadoras tendrán un premio. 1º y 2º de la ESO compiten entre ellas y 3º y 4º de la ESO entre sí.. Mejorar la limpieza del patio. Para conseguir menos suciedad en el patio,después del recreo, se van a llevar a cabo una serie de actuaciones:! Dar una charla sobre el civismo y el uso de las papeleras.! Crear patrullas de limpieza. Alumnado con partes de incidencia y aquellosque sean muy disruptivos en el aula sacarlos al patio a recoger la basura.Las vamos a denominar “patrulla basuraleza”. Se van a comprarchalecos, guantes y pinchos para la recogida de basura. Con este alumnado se trabajará el reciclaje de la basura generada en el patio: orgánica, envases y vidrio.<br>Líneas de actuación: Patrimonio material, inmaterial y natural.##Oralidad y debate.</div>`)[0];

            var html_6ed5d9e9387cca3251969fe06a84ec15 = $(`<div id="html_6ed5d9e9387cca3251969fe06a84ec15" style="width: 100.0%; height: 100.0%;">Nombre del centro: IES Carmen de Burgos<br>Fortalezas: Único centro de secundaria de la localidad, con una tradición arraigada de colaboración con el ayuntamiento y diversas asociaciones culturales como ¿Amigos del Museo¿ o ¿Clan de tiro con arco Prehistórico¿. Estamos ubicados cerca del yacimiento de los Millares, así como otros yacimientos secundarios en la misma localidad que permiten generar diversos centros de interés para el desarrollo de intervenciones orientadas a alcanzar el objetivo básico consistente en conocer y valorar el patrimonio que nos rodea.  En este contexto valoramos como recurso central la labor desarrollada por la Sociedad de nuevos riegos ¿San Indalecio¿, constituida en 1876, creada con objeto de explotar el caudal emanado de las Fuentes de Benahadux para el aprovechamiento agrícola, en un trayecto que abarca desde dicha surgencia y siguiendo el cauce del río Andarax, hasta su alcanzar el municipio de Almería. Que exista una sociedad de riego que erige numerosas estructuras hidráulicas en el propio municipio es una oportunidad excepcional para desarrollar los contenidos curriculares a través de un aprendizaje significativo, donde el alumnado tome como ejemplo el entorno más cercano.Durante este curso seremos centro receptor de alumnado de otras comunidades a través de un programa de Agrupaciones de centros (organizado por el Ministerio de Educación) del cual somos centro coordinador. Este programa está relacionado con el Camino de Santiago, explorando aspectos del patrimonio cultural y natural.Por otro lado, una de las identidades del centro es la del desarrollo de proyectos STEAM y la participación en certámenes y concursos donde se ha realizado un papel destacado en los últimos años.<br>Líneas de actuación: Inteligencia emocional.##Alimentación saludable.##Actividad física y deporte.##Higiene digital.##Ocio saludable. Prevención del consumo de sustancias adictivas.##Impacto del cambio climático en el medio natural y social.##Pensamiento computacional.##Ajedrez en el aula. Pensamiento computacional desenchufado.##Robótica.##Inteligencia artificial.##Patrimonio material, inmaterial y natural.##Lectura y escritura creativa.</div>`)[0];

            var html_5754fb65870c1e3a8da010e14e13be43 = $(`<div id="html_5754fb65870c1e3a8da010e14e13be43" style="width: 100.0%; height: 100.0%;">Nombre del centro: Miguel de Cervantes <br>Fortalezas: - Trato cercano y coordinación eficaz debido al reducido tamaño del centro.- Facilidad para implicar a toda la comunidad educativa.- Galardonado en la VIII edición en los Premios Vida Sana en la modalidad PEQUEÑOS SALUDABLES por su compromiso con la promoción de hábitos de vida saludable entre su alumnado y la comunidad educativa. El proyecto "Nuestro Cole: Una Ventana hacia una Vida Sana" aborda problemas identificados en hábitos saludables y medioambientales, como el uso de transporte contaminante y malos hábitos alimenticios. El proyecto se divide en tres ámbitos de actuación: conocimiento de otras realidades, participación de la comunidad escolar y creación de materiales. Se llevan a cabo diversas actividades, como proyectos basados en la alimentación saludable y el deporte, talleres formativos para familias y estudiantes, y la creación de materiales educativos y decorativos con materiales reciclados.El CEIP ha modernizado sus instalaciones para apoyar este enfoque, utilizando tecnologías como la aerotermia y placas solares para promover la sostenibilidad. Los espacios pedagógicos del centro se adaptan para fomentar diferentes actividades relacionadas con la salud y el medio ambiente.Además, el centro utiliza activamente las redes sociales y otros medios de comunicación para difundir sus actividades y promover la participación de la comunidad educativa. Se realizan jornadas de puertas abiertas y se mantiene una comunicación directa con las familias para involucrarlas en el proyecto.BLOG: https://blogsaverroes.juntadeandalucia.es/tomasapinilla/INSTAGRAM: https://www.instagram.com/ceip_tomasa_pinilla/FACEBOOK: https://m.facebook.com/ColegioTomasaPinilla<br>Líneas de actuación: Alimentación saludable.##Actividad física y deporte.##Huertos escolares.##Ajedrez en el aula. Pensamiento computacional desenchufado.##Lectura y escritura funcional.</div>`)[0];

            var html_87152a06a10fcdf36615d700b115b8d7 = $(`<div id="html_87152a06a10fcdf36615d700b115b8d7" style="width: 100.0%; height: 100.0%;">Nombre del centro: CDP La Salle<br>Fortalezas: El centro posee una vida ciertamente dinámica, prueba de ello son los proyectos que se llevan a cabo:Comenzaron con el proyecto Ecoescuela en el curso 2002-2003, la andadura TIC en el curso 2004/2005 en cuestiones de gestión y en la practica docente desde el 2005, participan en el plan de Bilingüismo desde el curso 2006/2007, momento en que se convirtió en centro bilingüe de francés (es centro plurilingüe desde hace seis años). En el curso 2022/23, su proyecto "Alas En Busca de Un Mundo Mejor", realizado en colaboración con centros de Extremadura, Aragón, Castilla y León y Cantabria (cuyo objetivo es el conocimiento y defensa de las rutas de aves migratorias en la Península Ibérica) ha sido seleccionado por el MEC en su convocatoria del programa de Agrupaciones de Centros Educativos. Participa desde sus comienzos en los proyectos STEAM: Investigación Aeroespacial Aplicada al Aula (donde ganó el Primer Premio de Mejor Presentación de Proyecto Educativo), Robótica Aplicada al Aula y Pensamiento Computacional Aplicado al Aula.Así mismo, añadieron además en el curso 2006/7 el proyecto Escuela: Espacio de Paz (si bien no se renovó al cabo de tres años) y el programa Formajoven, desde el curso 2008/2009. A partir del curso 2021/22, forma parte del pilotaje del proyecto Escuelas Promotoras en Salud.A su vez, el Centro cuenta con el Plan de Acompañamiento Escolar (PROA) y desde el curso 2009/2010 el Plan de Biblioteca y Plan de Calidad y Mejora de los Rendimientos Escolares. Desde el curso 2018/19 colabora en el Plan de Accesibilidad Cognitiva para el Alumnado TEA, Programa PRODIG y Proyecto Lingüístico de Centro así como Comunica. También ha colaborado en el desarrollo del Programa INNICIA y Aula de Jaque y ha organizado dentro de la Coordinación del Plan de Igualdad la I Semana de la Mujer del IES La Jarcia. Ha colaborado con el Plan TDE (Plan de Transformación Digital Educativa) desde su implantación. Ha contado con un Aula PECAI (cuyo proyecto para el trabajo con alumnado con altas capacidades ha sido seleccionado en la II Guía de Proyectos de Enriquecimiento Curricular para Alumnado de Altas Capacidades de la Provincia de Cádiz). Colabora con el Plan Director de la Policía Nacional. Además, ha sido seleccionados para el programa ConRed. Igualmente, el centro ha formado parte del Proyecto Piloto del Programa "Aprendiendo Juntos a Salvar Vidas", de la Fundación Mapfre.<br>Líneas de actuación: Inteligencia emocional.</div>`)[0];

            var html_d56e05d110563155e6877d1469fd52ed = $(`<div id="html_d56e05d110563155e6877d1469fd52ed" style="width: 100.0%; height: 100.0%;">Nombre del centro:  C.D.P.E.E. Nuestra Señora del Rosario<br>Fortalezas: Nuestro centro, tras pasar por una actuación prioritaria 2, en la que se nos puso comorequerimiento la elaboración de nuestro PLC, comenzó el curso anterior con el ProgramaProyecto Lingüístico de Centro en su primer año de implantación, llevando a cabo actuacionesrelacionadas con la mejora de la CCL en nuestro alumnado y desde todas las áreas. De estaforma, se llegaron a acuerdos de forma colegiada en aspectos de gran interés como: Creaciónde un “manual de estilo”, normalizando aspectos claves en relación a la CCL; elaboración de unmapa de tipologías textuales y géneros discursivos; la elaboración de una tarea o proyecto demanera interdisciplinar atendiendo al nuevo marco normativo.En este curso y, tras cambiar la dinámica y orientación de dicho programa, hemos llevado a cabolas actuaciones que hemos considerado más urgentes y prioritarias, teniendo en cuenta aquellasque corresponderían haber llevado a cabo en el segundo año del antiguo Programa PLC. Entreellas, destacamos: la elaboración del Plan de Actuación de la Lectura, implantar la metodologíaAICLE en la enseñanza bilingüe para la construcción del conocimiento en distintas lenguas,así como su contribución a la elaboración del Currículo Integrado, con las aportaciones decada unas de las áreas al desarrollo de la competencia en comunicación lingüística, en primerciclo.Además, hemos llevado a cabo una Formación en Centros relacionada con la creación de unbanco de recursos relacionados con el tratamiento del fomento de la lectura desde todas lasáreas.Por todo ello, la contribución de esta línea de actuación a la mejora de la CCL en nuestrocolegio, consideramos que está siendo clave.Respecto a la línea de actuación “Promoción de Hábitos de Vida Saludable”, consideramosfundamental el acercamiento del alumnado a este ámbito, pues es un aspecto primordial parael desarrollo de su vida. Con este programa, concienciamos al alumnado de la importancia detener una alimentación sana, ya que repercute directamente en su salud. Además, con lavariedad de fruta y verdura que aporta dicho proyecto, el alumnado degusta nuevosalimentos que hasta ahora no había probado, en muchas ocasiones, y descubren que, a partede que son saludables para ellos, están deliciosos.<br>Líneas de actuación: Inteligencia emocional.##Lectura y escritura funcional.##Lectura y escritura creativa.</div>`)[0];

            var html_3b9a05173c767ab9258cf8536bcc80bf = $(`<div id="html_3b9a05173c767ab9258cf8536bcc80bf" style="width: 100.0%; height: 100.0%;">Nombre del centro: I.E.S. Nuevo Scala<br>Fortalezas: El I.E.S. San Álvaro se caracteriza por su compromiso con la equidad y la atención a las necesidades específicas de los estudiantes. Debido al entorno en el que se encuentra, la atención a todo tipo de diversidad es fundamental, por ello buscamos crear un ambiente inclusivo que celebre y respalde a estudiantes de diversos orígenes y las diferentes habilidades que posean. Asimismo, la implementación de distintos programas es una característica distintiva, a través de los cuales se busca no solo elevar el rendimiento académico, sino también atender a las necesidades emocionales y sociales del alumnado. Del mismo modo, la presencia de personal adicional brinda apoyo individualizado, trabajando de forma estrecha con los estudiantes que lo necesiten. Una de las características potenciales del centro es la oferta educativa que ofrece, en la que podemos encontrar los cursos pertenecientes a Educación Secundaria Obligatoria y formación postobligatoria como Bachillerato y Formación Profesional de grado medio y superior. En concreto, cuenta con CFGM Farmacia y Parafarmacia, CFGM Cuidados Auxiliares de Enfermería, CFGM Cuidados Auxiliares de Enfermería Adultos, CFGS Radioterapia y Dosimetría y CFGS Imagen para el Diagnóstico y Medicina Nuclear. Los alumnos pertenecientes a la ESO, Bachillerato y algunos estudios de formación profesional comparten el mismo entorno de aprendizaje debido a la coincidencia de horarios. Esta coexistencia de estudiantes de distintos niveles educativos ha generado una dinámica enriquecedora que propicia la colaboración y el intercambio de conocimiento entre estos grupos. A pesar de las diferencias en los planes de estudios, los alumnos encuentran oportunidades para trabajar en proyectos interdisciplinares que les permiten aplicar y fusionar sus conocimientos de manera práctica, a través de proyectos como la jornada de prevención de enfermedades cardiovasculares. Esta colaboración no solo beneficia el desarrollo académico, sino que también fortalece las habilidades sociales y de trabajo en equipo de los estudiantes. La interacción entre alumnos de diferentes niveles fomenta un ambiente inclusivo y solidario, donde se comparten experiencias y perspectivas únicas. Además, esta colaboración intergeneracional contribuye a la construcción de una comunidad escolar más cohesionada.Destacar también una estrecha colaboración entre sus trabajadores, tanto personal docente como no docente. El tamaño del centro potencia que se establezcan relaciones más cercanas y se colabore de manera más efectiva y fluida, facilitando la coordinación a la hora de llevar a cabo un proyecto o resolver una situación problemática. Esta colaboración de forma activa entre los miembros fortalece el ambiente laboral y se refleja positivamente en el bienestar y rendimiento de los alumnos. Es decir, se propicia un espíritu colaborativo que potencia la calidad de la educación y el sentido de pertenencia dentro de la comunidad educativa. En relación a las TICs, el centro cuenta con recursos tecnológicos para potenciar la experiencia educativa. Podemos encontrar aulas equipadas con ordenadores y se dispone de carritos de ordenadores y tablets que enriquecen el proceso de enseñanzaaprendizaje del alumnado. Estos dispositivos no solo facilitan el acceso a recursos educativos, sino que también brindan la oportunidad de desarrollar habilidades digitales claves para el mundo actual.<br>Líneas de actuación: Inteligencia emocional.##Higiene digital.##Pensamiento computacional.##Lectura y escritura funcional.##Lectura y escritura creativa.</div>`)[0];

            var html_257f10df0054e652173712763013f46e = $(`<div id="html_257f10df0054e652173712763013f46e" style="width: 100.0%; height: 100.0%;">Nombre del centro: C.D.P. Divina Infantita<br>Fortalezas: Se imparten enseñanzas técnicas de FP.El centro aborda la sostenibilidad desde muchos puntos de vista, aprovechando el tipo de estudios que imparte; fundamentalmente técnicos y el alumnado que tiene. Esta forma de trabajar integra las líneas de acción del programa CIMA.Interés específico en aumentar el número de matrículas de alumnas potenciando así la presencia de mujeres en ámbitos tecnológicos y trabajando para mejorar la igualdad entre hombres y mujeres (alumnado actual mayoritariamente masculino).  Interés especial en educar al alumnado en las relaciones afectivo-sexuales sanas, trabajar la educación en igualdad y favorecer la relación entre la escuela y el ámbito sanitario para promover una salud sexual integral entre el alumnado.Trabajo importante con el entorno productivo (84% de las matrículas del centro son en estudios de Formación Profesional); se invierte esfuerzo en aumentar la integración del alumnado en el tejido empresarial de la localidad y alrededores. Desde la formación trabaja la reducción del consumo energético de las ciudades de forma integrada en el currículo de los ciclos relacionados con la construcción y las instalaciones de edificios.El centro también otorga importancia al punto de vista cultural haciendo foco en la vega de Granada como parte del patrimonio natural e inmaterial de la localidad. Evidencias: https://www.instagram.com/ieshlanz/<br>Líneas de actuación: Alimentación saludable.##Alfabetización mediática.##Alfabetización audiovisual. Ver y hacer cine.</div>`)[0];

            var html_5eafc9ade836ceb8740e498fc74731d8 = $(`<div id="html_5eafc9ade836ceb8740e498fc74731d8" style="width: 100.0%; height: 100.0%;">Nombre del centro: CDP Santa Cristina<br>Fortalezas: El Plan de Actuación se ha podido implementar prácticamente en su totalidad, esto debido prácticamente a que las líneas de actuación y las actividades programadas las teníamos ya organizadas desde principio de curso a través de nuestro programa AUNA, el cual llevamos a cabo en el centro desde que se impulsó desde el servicio de innovación en Granada..Las líneas de actuación que más trabajamos son las siguientes: Promoción de hábitos saludables. Tienen un proyecto integrado de educación vial, desarrollado en colaboración con la policía local, centrado tanto en la promoción de los desplazamientos saludables y sostenibles, como en la prevención de la accidentalidad. También tienen un programa de hábitos saludables, realizando diversidad de talleres y actividades conjuntamente con la  enfermera de referencia, como con el centro de salud del pueblo.  Línea de actuación STEAM, donde cuentan con un proyecto interdisciplinar que realizamos en el aula del futuro, donde en el tercer ciclo tenemos dedicación exclusiva de una hora semanal de nuestras horas de libre disposición. La finalidad de este proyecto surge por la necesidad de dar respuesta unificada a la forma de trabajar en el centro las competencias específicas de computación y robótica, que integran las áreas troncales tan importantes como las ciencias y matemáticas. Dan respuesta a las competencias específicas de las áreas de matemáticas y ciencias con carácter práctico y competencial enfocado al trabajo por proyectos, donde se desarrollarán las distintas competencias clave, teniendo como eje vertebrador la competencia digital y la metodología STEAM. En este proyecto trabajamos las siguientes disciplinas tecnológicas: La digital, el pensamiento computacional, robótica, Inteligencia artificial y Digicraft.También, dentro de este ámbito, tienen un proyecto permanente de ajedrez, donde se realiza un taller de ajedrez todos los días en los recreos, con ligas y torneos.  Línea de alfabetización mediática e informacional. Disponen de un canal de TV y radio "INFLUENCERS EDUCATIVOS" donde el alumnado es el protagonista, realizamos documentales, informativos con las actividades del centro, difusión de los proyectos y películas. También, usando la clase invertida, el alumnado realiza tutoriales sobre los contenidos de las distintas áreas para fomentar la enseñanza entre iguales. Por otro lado, han participado junto a Canal Sur en el programa "La Banda en tu Cole", donde han realizado distintos episodios educativos centrados en nuestra escuela de astronautas.  Línea de educación ambiental. Tienen un programa de Huerto Escolar, donde se realizan diversidad de actividades en los diversos entornos naturales del centro, así como en el huerto en concreto. También se realizan diversas campañas de concienciación ambiental con un impacto social , utilizando la metodología de Aprendizaje y Servicio, como reforestación de entorno próximo, limpieza y reciclaje de la población...etc.Buenas prácticas:Desarrollo de un proyecto de educación vial con todo el centro donde se trabajan los conocimientos teóricos básicos como peatones y cicloturistas, así como desarrollo de prácticas en circuitos de educación vial , tanto dentro del centro, como fuera y en colaboración con la policía local. Desarrollo de nuestro proyecto de innovación del tercer ciclo dedicado al trabajo de las matemáticas y ciencias a través de la computación y robótica, dedicando una hora semanal dentro de las horas de libre disposición .Fomenta el razonamiento matemático y científico mediante el aprendizaje de algoritmos a través del ajedrez y los cubos de rubik, entre otros, para trabajar el pensamiento computacional de forma desconectada. Trabajamos la resolución de problemas matemáticos basados en la computación para el desarrollo de la lógica matemática mediante un procedimiento de resolución centrado en el razonamiento y usando los problemas "Bebras". Utilizamos recursos digitales para el aprendizaje de programación por bloques, como scratch, micro-bit y similares. Desarrollamos el segundo año del proyecto Digicraft. Desarrollo del canal de TV y radio "INFLUENCERS EDUCATIVOS". Con numerosos contenidos audiovisuales donde el alumnado es el protagonista, sobre contenidos de las distintas áreas, programas informativos sobre la vida del centro, difusión de los proyectos, efemérides..etc. Proyecto "Menudos Otureños" Durante dos años, el alumnado se ha convertido en  investigadores que han trabajado arduamente para dar a conocer el patrimonio monumental y humano de Otura desde su perspectiva única. Gracias a la colaboración entre el colegio y el Ayuntamiento, este proyecto cobra vida. El alumnado ha realizado distintas entrevistas y documentales relacionadas con personajes relevantes de nuestro pueblo. Ahora, a través de un código QR en las placas ubicadas en distintos lugares del pueblo, se podrá escanear y obtener toda la información recopilada por nuestros talentosos alumnos. ¡No te pierdas la oportunidad de descubrir Otura desde los ojos de sus niños! Desarrollo de un proyecto medioambiental llamado "El viaje al grito de la Tierra", Donde el alumnado del colegio ha realizado un "Aprendizaje Servicio", para recaudar fondos y colaborar con la asociación "Árboles contra el cambio climático en Granada", para plantar mas árboles y contribuir a la salud del planeta. También se ha realizado una "ECOQUEDADA",  consistente en una ecolimpieza realizada en los Tajos de Otura, cerca del Río Dílar. Gracias a la campaña ambiental realizada, logramos recaudar fondos económicos, que han sido destinados a la asociación ACCC Granada (Árboles contra el cambio climático). Además, se comprometen a que el próximo curso escolar, los alumnos y alumnas del tercer ciclo puedan llevar a cabo una reforestación en una parte de nuestro querido pueblo, Villa Otura.Los Recursos digitales para dar difusión a la vida del centro son: PÁGINA WEB: https://ceipvirgendelapaz.es/ CANAL DE YOUTUBE: https://www.youtube.com/channel/UCnl9V7tnF4FwPp45TslmmAQ/videos FACEBOOK: https://www.facebook.com/colevirgenpaz/INSTAGRAM: https://www.facebook.com/colevirgenpaz/ENLACES DIRECTOS A PUBLICACIONES DEL PROGRAMA CIMAhttps://ceipvirgendelapaz.es/programa-cima-innovacion https://ceipvirgendelapaz.es/programa-cima-innovacion/ambito-steamhttps://ceipvirgendelapaz.es/programa-cima-innovacion/ambito-habitos-saludableshttps://ceipvirgendelapaz.es/programa-cima-innovacion/ambito-habitos-saludableshttps://ceipvirgendelapaz.es/programa-cima-innovacion/ambito-habitos-saludables https://www.facebook.com/colevirgenpaz/posts/pfbid0RCqZV1Rxwtb6RPTyF9vSJcm2MmFr5ZaDDF1AmT8gksAuHnpCprPxjsjwv4A3hNsAl https://www.facebook.com/colevirgenpaz/posts/pfbid0XjuVmEUbUg1bgZdJA3G5U15TsVn6yfHWroBTf3xTRYm9bFQJrPhEBt9W9YrPAHwdl https://www.facebook.com/colevirgenpaz/posts/pfbid026g6mqLBhRpJ2wbcpv14sL5WGMdq5MMWS4HzNk8DgYApE9RdcTpyKtiwQFbeQ4btwl https://www.facebook.com/colevirgenpaz/posts/pfbid0VD8MGr7VkPxQt5Mz6V48xQBYAJRgKsdJRSLDRhksFg5NbqjEYzxMbkDUFBDA2yc5l https://www.facebook.com/colevirgenpaz/posts/pfbid02949BhWAptYwaPzCbxPkMLqvmoGsedkzkBJQTrWDztCjDDtVkYLWv3pqg3kq7zS5Zl https://www.facebook.com/colevirgenpaz/posts/pfbid0CzB12fKJvCvWche2hxGRrvWreUr1xo8iL1kaVG2WWnJvXoFzW83XNdtcZDrJ8uBnl https://www.facebook.com/colevirgenpaz/posts/pfbid02RaMLRiDQQURWibraisF9UEpzJVw6gSXzXE3y2sq5CUbHmcykS15CxzJ1MtbtjXXrl<br>Líneas de actuación: Actividad física y deporte.##Educación para la circularidad.##Huertos escolares.##Pensamiento computacional.##Alfabetización mediática.</div>`)[0];

            var html_ff2e1e75f31764998ab8cb5eb4e89a53 = $(`<div id="html_ff2e1e75f31764998ab8cb5eb4e89a53" style="width: 100.0%; height: 100.0%;">Nombre del centro: CEIP AURORA MORENO<br>Fortalezas: Las características potenciales de nuestro centro destacamos:1. Infraestructura: El centro cuenta con diferentes aulas, que aunque no son muy espaciosas, están bien iluminadas y cuentan con calefacción, se encuentra tres áreas diferentes de juego al aire libre, biblioteca, y gimnasio entre otros espacios necesarios para el desarrollo de actividades educativas.2. Personal: El centro cuenta con un equipo de profesionales que están comprometidos con la educación y el bienestar de los niños.3. Proyecto educativo : El centro cuenta con un proyecto educativo que incluye  actividades pedagógicas, deportivas, digitales, artísticas y culturales, adaptadas a las diferentes edades y necesidades de los niños.4. Atención individualizada: El centro proporciona una atención individualizada a cada niño, teniendo en cuenta sus habilidades, intereses y necesidades específicas.5. Comunicación con las familias: El centro fomenta una comunicación abierta y constante con las familias de nuestro alumnado, informándoles sobre el progreso académico y emocional de sus hijos e hijas, brindando oportunidades para la participación de las familias en la educación de sus hijos.6. Actividades: El centro ofrece actividades, relacionadas con el deportes, la música, el arte, teatro, excursiones, entre otras, que complementan el programa educativo y fomentan el desarrollo integral de los niños.7. Aldea, Educación Ambiental para la sostenibilidad está fuertemente arraigado al día a día del centro.<br>Líneas de actuación: Inteligencia emocional.##Alimentación saludable.##Actividad física y deporte.##Sueño saludable y autocuidado.##Educación afectivo-sexual.##Higiene digital.##Ocio saludable. Prevención del consumo de sustancias adictivas.##Educación vial.##Huertos escolares.##Ajedrez en el aula. Pensamiento             var html_9fb26335d9ac7c332130cc0d7ff4b876 = $(`<div id="html_9fb26335d9ac7c332130cc0d7ff4b876" style="width: 100.0%; height: 100.0%;">Nombre del centro: IES Fuentepiña<br>Fortalezas: Se comentan  las actividades más destacadas de las distintas líneas. Hábitos saludables:-Educación emocional: "Contra el trabajo infantil"- Estilos de vida saludable: "Promover que el alumnado realice un desayuno saludable";   "Fomentar la realización de ejercicio físico, estableciendo cauces con el ayuntamiento de la localidad"; -  Sexualidad y relaciones igualitarias: "Día de la mujer y la niña en la ciencia"AlDEA:- Infraestructura Ambiental: "Mejorar la infraestructura de gestión de residuos".- Capacitación y Sensibilización: "Campaña de sensibilización dirigida a estudiantes, destacando la importancia del reciclaje y la conservación del medio ambiente".- Alianzas con la Comunidad: "Establecer colaboraciones constantes con el ayuntamiento de la localidad,"Arte y Cultura:- Valorar y proteger el patrimonio para las generaciones presentes y futuras: "Ruta de Miguel de Cervantes y Don Juan Tenorio en Sevilla"- Usar el patrimonio como una herramienta educativa para transmitir conocimientos sobre la historia, las tradiciones y la evolución de la sociedad: "Concurso de logotipos de PALOS CON ARTE"- Integrar la gestión del patrimonio en estrategias de desarrollo sostenible, reconociendo la importancia de equilibrar la conservación con las necesidades contemporáneas: "Saturnalia" Festival celebrado en honor de Saturno; Día internacional del Flamenco" PALOS CON ARTE"<br>Líneas de actuación: Alimentación saludable.##Actividad física y deporte.##Educación afectivo-sexual.##Ocio saludable. Prevención del consumo de sustancias adictivas.##Educación vial.##Conservación y mejora de la biodiversidad.##Ajedrez en el aula. Pensamiento computacional desenchufado.##Educar a través de la música.##Artistas en el aula.##Cultura emprendedora.##Patrimonio material, inmaterial y natural.##Teatro en el aula.##Lectura y escritura funcional.##Lectura y escritura creativa.</div>`)[0];

            var html_ead8831d332e0331b6a1e2ff622f3e6a = $(`<div id="html_ead8831d332e0331b6a1e2ff622f3e6a" style="width: 100.0%; height: 100.0%;">Nombre del centro: Onuba<br>Fortalezas: PROMOCIÓN DE HÁBITOS DE VIDA SALUDABLE- Sensibilizar sobre la importancia de realizar actividad física  en la naturaleza con actividades culturales: Literaleza: "Adopta un verso", gyncana del día del Libro en la Naturaleza.Ruta deportivo literaria por el bosque de las letras. - Fomentar en el alumnado una adecuada alimentación realizando sesiones con los médicos del centro de salud y un análisis de la alimentación que tienen en una semana, para que ellos mismo sean capaces adaptar los horarios y alimentos que toman: "Charla de Dietista y Nutricionista sobre la dieta mediterránea"- Promover un conocimiento de la sexualidad como parte del desarrollo personal: las relaciones saludables, seguras y satisfactorias, la igualdad entre hombres y mujeres, la eliminación de comportamientos sexistas y la prevención de los riesgos derivados como embarazos no planificados y de infecciones transmisibles sexualmente:Charla al alumnado- Sensibilización ante los peligros para los adolescentes:  Plan director: Charla informativa de la guardia civil sobre "El Peligro de Internet y las nuevas tecnologías; La realidad sobre el abuso del consumo de alcohol y droga; Información para la detección del abuso escolar y como denunciarlo publicamente"Charla de los perjuicios del váper.ALDEA, EDUCACIÓN AMBIENTAL PARA LA SOSTENIBILIDAD- Actividad de sensibilización: Reforestación de árboles autóctonos en La Dehesa de los Machos- Reutilizar algunos residuos para crear diferentes objetos utilizando para ello los conocimientos adquiridos en otras materias: Hacer jabones solidarios.ÁMBITO STEAMRobótica (Aunque no está especificado en el Plan): Reutilizan material de ordenadores en desuso.Ajedrez- Ofrecer una alternativa de ocio en los recreos y Fomentar, mantener y consolidar el interés por el ajedrez, ofreciendo actividades que motiven al alumnado: Aula D´Jaque del alumnado de ESO Y CF: Torneo ARTE Y CULTURA- Impulsar metodologías vinculadas con el fomento del espíritu emprendedor: "Conciliación de vida familiar y laboral"" los trámites para crear una empresa"- Valorar la figura de las personas emprendedoras: Trabajo de mujeres emprendedoras: "Mujeres en la economía"PLC, COMUNICACIÓN Y ALFABETIZACIÓN MEDIÁTICA E INFORMACIONAl- Desarrollar habilidades de lecto-escritura:  Literaleza: "Adopta un verso", gyncana del día del Libro.Ruta deportivo literaria por el bosque de las letras. Exposición de libros curiosos- Estimular la creatividad: Reguetón "Lectura para la cultura"Taller de marcapasos creativos - Mejorar  la comunicación: Cuenta cuentos en Francés de Cuentos de Camerún.- Fomentar el pensamiento crítico: Titeres Fabulosos<br>Líneas de actuación: Inteligencia emocional.##Alimentación saludable.##Actividad física y deporte.##Pensamiento computacional.##Robótica.</div>`)[0];

            var html_c32a371feba76443c117eb6230c74be7 = $(`<div id="html_c32a371feba76443c117eb6230c74be7" style="width: 100.0%; height: 100.0%;">Nombre del centro: CDPEE Virgen de la Cinta<br>Fortalezas: PROMOCIÓN DE HÁBITOS DE VIDA SALUDABLE- Alimentación saludable:   "Desayuno andalú para celebrar el 28 de febrero";   Comer los productos que obtienen del Huerto ecológico.- Ocio saludable. Prevención del consumo de sustancias adictivas:   Realizan actividades al aire libre: "Actividades de piragüismo en el Portil"   Encuentro de familias La Orden - Los Desniveles. Charlas de la Asociación Estuario:  sobre bullying y violencia de género en edades tempranas, conductas adictivas: videojuegos, redes sociales, cannabis, alcohol… y estrategias de afrontamiento y prevención: habilidades sociales y autoestima.   La Fundación Alcohol y Sociedad ha  impartido talleres:  “Menores ni una gota”. Intervención diseñada para adolescentes,cuyos principales objetivos son retrasar la edad de inicio al consumo de alcohol.Charlas con la enfermera de referencia:Alimentación, ETS, autoestima, ejercicio físico, sueño, etc.Vaper.Teatro foro por el alumnado del Ciclo Formativo de Integración Social: drogas, violencia, pobreza, etc.Teatro foro por el alumnado del Ciclo Formativo de Integración Social (otro grupo): Bullying y consecuencia de consumir sustancias.- Fomentar la solidaridad:     Obtienen el premio “Atados, premios de solidaridad infantil”, otorgado por el Ayuntamiento de Huelva   Colaboran con el banco de Alimentos  Participan en la OPERACIÓN  KILO: Campaña de recogida de alimentos  Visita  a la sede de Asnuci en Lepe: albergue, centro de día y el asentamiento chabolista.  Celebra el día Internacional del Pueblo Gitano.  Celebración de un mercadillo solidario navideño  - Actividad física y deporte:    Programa:  Más Deporte IES La Orden   El alumnado gana el campeonato de bádmiton en Andalucía.   Programa de dinamización en el recreo: Torneo de Futbol de equipos femeninos y masculinos;  Torneo de COLPBOL.   Senderismo a orillas del Guadiana y  practicas de Kayak   Senderismo . “La sonrisa de Rafa” en Berrocal.- Educación VialRoad Show. Representación multimedia dentro del proyecto “Sobre ruedas”, para la prevención de accidentes y promoción de hábitos de vida saludables.ALDEA, EDUCACIÓN AMBIENTAL PARA LA SOSTENIBILIDAD- Huertos escolares: "Crear un hotel de insectos para el huerto"Crear un huerto escolar en el centro  y conocer diferentes herramientas y productos para trabajar en el huerto.Construir un invernadero para tener un semillero para el huerto.Participación en la actividad realizada con Platalea en el huerto urbano del instituto. Productos saludables.- Ecosistemas forestales: Participar en "TODOCAMPO 2023"Reforestación del Parque Moret de HuelvaÁMBITO STEAMROBÓTICA:   Actividad Tecnológica:  Hacer coches de carreras con material reciclado.   Fomento por el ámbito Científico Tecnológico: "I Jornadas de la Ciencia y la Tecnología en el IES La Orden"; “La Orden con Ciencia”   Participar en los talleres de la semana de la Ciencia de la UHU.AJEDREZ:Realizan concurso de Ajedrez desde el Aula D´Jaque, entre su propio alumnado y participan también en campeonatos con otros centros docentes. PLC, COMUNICACIÓN Y ALFABETIZACIÓN MEDIÁTICA E INFORMACIONA- Alfabetización mediáticaVisita del almacén de libros solidarios de la ONG "Ayre Solidario" para conocer la labor social que realizan en el norte de Marruecos.- Lectura y escritura creativaRealiza anualmente: "Certamen Literario de Poesía y Relato Corto"  "Celebración del día del Libro"  Fomenta el uso de la biblioteca del centro con los préstamos de libros y su uso en horario extraescolar.  El club de lectura del IES La Orden se reúne para conversar:  “El sur” de Adelaida García y “El acontecimiento” de Annie Ernaux  Visita guiada de los alumnos de 1º Bachillerato  por la biblioteca a los alumnos de 1º de ESO.  "Celebración del día de las Escritoras"  Realización del alumnado de libros desplegables: "Proyecto libro-explosivo tecnológico"- Teatro en el aula:Asistir a teatro clásico griego y romano en la UHU<br>Líneas de actuación: Alimentación saludable.##Huertos escolares.##Oralidad y debate.##Lectura y escritura funcional.</div>`)[0];

            var html_9e92d1de4234abab03560469a52758a8 = $(`<div id="html_9e92d1de4234abab03560469a52758a8" style="width: 100.0%; height: 100.0%;">Nombre del centro: E.I. Arco Iris<br>Fortalezas: PROMOCIÓN DE HÁBITOS DEVIDA SALUDABLE -Alimentación saludable:Secelebró un desayuno andaluz con la colaboración a los departamentos deDietética y Biología.-Actividad física y deporte:VIIICarrera Solidaria en colaboración con Save the Children y el Banco de Alimentosde Huelva-UNICEF, participando en la XX edición de Kilómetros de Solidaridad,el dinero recaudado y los alimentos recogidos se han destinado para afrontarlos problemas de la desnutrición infantil.SPORT CHALLEGE'24:  Haparticipado con varios equipos de secundaria en las competiciones de fútbol 7 yde voley-ball, y en las actividades deportivas comunes de este Sport Challege'24. Esta competición ha sido organizada por la empresa Forus y el Ayuntamientode nuestra ciudad con el objetivo de fomentar el deporte en los institutos.Actividades con el Club de Esgrima de Huelva. -Educaciónafectivo-sexual:La Asociación “HuelvaTransita” en el IES, este colectivo ha compartido su visión del mundo y lasociedad con nuestro alumnado. Huelva Transita está compuesto por personas queno se identifican ni con el género masculino ni con el femenino y que sededican a apoyar a quienes sufren cualquier tipo de discriminación o de incomprensiónpor ello. Trabajan también desde perspectivas antirracistas, antiespecistas yanticapacitistas, aportando su esfuerzo al fortalecimiento de los derechos, ala mejora de la convivencia, de la comprensión y el respeto -Prevención del consumo de sustancias adictivas:LaAsociación 21 HORAS enseñó que se puede hacer una magnífica fiesta de fin detrimestre prescindiendo por completo del Alcohol.Educación vial:Elalumnado de 1° CFPGS de Prevención de Riesgos Profesionales ha asistido a unasjornadas técnicas de educación vial con especial referencia a los accidentes initinere en el Centro de Prevención de Huelva. Has podido disfrutar de unaexperiencia simulada de un vuelco de coche, una conducción con peligrosagregados y una actividad de realidad virtualALDEA, EDUCACIÓN AMBIENTALPARA LA SOSTENIBILIDADConservación y mejora de la biodiversidad.LOS OJOS DEL BOSQUE:  Elalumnado de segundo de la ESO ha realizado diversos experimentos  con el conocimiento de las especies naturales del  entorno.  El instituto mantiene un "Bosque Mediterráneo"donde se ha instalado el "santuario de aves urbanas".STEAMAjedrez en el aula.Elalumnado de APSD disfrutó de una conferencia y una exposición fotográficaorganizada por el escritor y dinamizador cultural Fran Nuño, titulada"Teatro en el tablero: obras teatrales a través del ajedrez", unaactividad con la se conmemoró del Día Mundial del Teatro.ARTE Y CULTURAEducar a través de la música:El IES haparticipado en el ciclo de conciertos que la Orquesta Sinfónica de Sevilla paralos institutos andaluces.El30 de Noviembre, Día de la Música se celebró con concierto de Alejandro Darío.Artistas en el aula. Mujeresde distintas épocas y ámbitos culturales entraron en las aulas de los másjóvenes del IES encarnadas por alumnado de 1° Bachillerato de CienciasSociales. Fueron homenajeadas: las hermanas Bronte, Leonor de Aquitania, ClaraCampoamor, Marie Curie, Ada Lovelace, Frida Khalo, Bárbara Strozzi, Rosalía deCastro, Rosalind Franklin, Cleopatra o algunas mujeres de la posguerra. Reivindicabanun mayor protagonismo las obras de referencia del alumando.Cultura emprendedora.                                          III Feriade Emprendimiento y Desarrollo Sostenible.Patrimonio material, inmaterial y natural:Elalumnado de la asignatura de Patrimonio Cultural deAndalucía visitó, dentro del programa de Patrimonio, la ciudad de Sevilla,especialmente los museos de Bellas Artes y el Hospital de la Caridad. PLC, COMUNICACIÓN YALFABETIZACIÓN MEDIÁTICA E INFORMACIONAL Oralidad y debate. Elhistoriador Emili Cortavitarte, y presidente de la Fundación "SalvadorSeguí", estuvo en el IES  paraexplicar la historia de los movimientos sociales en la España de comienzo delos años veinte, a través de la figura del líder sindical de la CNT SalvadorSeguí.Teatro en el aula:Dentro delos Festivales de Teatro Clásico de Andalucía el alumnado de Latín participó en los Festivales de Teatro Clásico:  "Las Sortientes", de Plauto, en el teatro de BaeloClaudia, de Tarifa.Lectura y escritura funcional:Secelebró "Poesía todo locura” en el  del Día del LibroLectura y escritura creativa.El 16 dediciembre, Día de la Lectura en Andalucía, se celebró con la presentación de "Nadamás", de Manuel González Mairena.  <br>Líneas de actuación: Inteligencia emocional.##Alimentación saludable.##Actividad física y deporte.##Sueño saludable y autocuidado.</div>`)[0];

            var html_55abc8d01206d152f457de9967569e26 = $(`<div id="html_55abc8d01206d152f457de9967569e26" style="width: 100.0%; height: 100.0%;">Nombre del centro: E. I. La Huerta<br>Fortalezas: PROMOCIÓN DE HÁBITOS DEVIDA SALUDABLE-Alimentación saludable:Ha celebrado el IES el Día de Andalucía: " tradicional desayuno andaluz", elaborado por el profesorado y alumnado de FPBásica de Cocina y Restauración.- Inteligencia emocionalIII Mercadillo Solidario, actividad del programa CIMA. Este curso los recursos recaudados han ido destinados a la ONG Twenge con el objetivo de crear viveros y cultivos comunitarios en Burundi, en la zona de Gatonde. STEAM-Pensamiento computacional:Haincorporado el IES esta nueva forma de enseñanza basada en la práctica deherramientas digitales., la asignatura de Tecnología y Digitalización. Implicaa la educación  en la era digital como una gran aliada, conmétodos de aprendizaje innovadores que se van incorporando día a día gracias alas nuevas aplicaciones y  herramientas en Internet, por ello, los alumnosde ESO se convierten en verdaderos diseñadores de edificios desde su propioordenador en el aula. "Celebración de las “Jornadas de la Ciencia y la Tecnología”-Inteligencia artificial:Realizaciónde diseños 3D con IA por alumnos de 4ESO de Digitalización y 1º BachilleratoTIC  para celebración del día deHalloween.Entrevistaen el espacio magazine de María José Marín de Canal Sur Radio Huelva a laprofesora Cinta Navalón y a María José Bayo, experta en comunicación, sobre lostalleres sobre el uso de la Inteligencia Artificial en el marco del #aulaemprendimientodesarrollados en el IES.INTELIGENCIA ARTIFICIAL PARA POTENCIAR TU COMUNICACIÓN Y TUEMPLEABILIDAD: Se haimpartido de manera pionera a estudiantes de Formación Profesional en el Aulade Emprendimiento del IES José Caballero. Elobjetivo es proporcionar al alumnado una comprensión básica de qué es la IA,cómo se está utilizando en diversos sectores y cómo integrar conocimientos deesta tecnología en los diversos campos de especialidad para mejorar sucomunicación y aumentar su empleabilidad.- RobóticaNancy robotizada al ritmo de bulerías.ARTE Y CULTURA -Vivir y sentir el flamenco:Taller de flamenco impartido por Jeromo Segura, Jesús Calvo y RocíoMárquez en  el día de Andalucía con lacolaboración a la guitarra de Álvaro Espina, con los alumnos de 1 y 2 de ESOpor motivo de la Celebración de Jornadas por motivo del día Internacional delflamenco (16 Noviembre).Nancy al ritmo de bulerías: El Flamenco grita lo que mi alma calla.- Patrimonio material, inmaterial y natural II Jornadas Africanas en el IES La Orden:  Jornadas creadas para poner en valor el arte africano, la diversidad de culturas y la educación como elementos clave de transformación social. El instituto se caracteriza por la tolerancia y el respeto hacia el otro, independientemente de su lugar de origen , su cultura o el color de su piel apostando por una educación INTEGRAL del alumnado, la diversidad, y la igualdad de trato.PLC, COMUNICACIÓN YALFABETIZACIÓN MEDIÁTICA E INFORMACIONAL-Ver y hacer cine:Proyecciónde cortos durante los recreos  para laeliminación de la violencia contra la mujer -Lectura y escritura funcional: Con motivodel Día de la Lectura (14 Diciembre) Concurso “MI LIBRO FAVORITO”Concurso deMicro relatos-Lectura y escritura creativa: “Cuentospara pensar edición racismo” iniciativa de Fair Saturday<br>Líneas de actuación: Inteligencia emocional.</div>`)[0];

            var html_2866106fb831652460b6bae731841898 = $(`<div id="html_2866106fb831652460b6bae731841898" style="width: 100.0%; height: 100.0%;">Nombre del centro: C. D. P. Nuestra Señora del Carmen<br>Fortalezas: Es un centro público de enseñanza gratuita dependiente de la Consejería de Educación de la Junta de Andalucía. Nuestra escuela participa activamente en el desarrollo de actividades culturales en la ciudad de Huelva. Además, de los constantes esfuerzos por mantener una oferta curricular actualizada, acorde con las demandas del mundo laboral, la enseñanza de las técnicas tradicionales, la presente transformación digital educativa, la conservación del patrimonio andaluz y el respeto por la igualdad social, cultural y medioambiental.Los espacios educativos en este centro son los lugares específicos, preparados para realizar las actividades de enseñar y aprender en las mejores condiciones. Estos espacios están distribuidos uniformemente por una planta baja, a excepción de dos aulas teóricas, en los que se se viven situaciones formativas de tipo cognitivo, por ejemplo desarrollo de actividades o actitudes.Se dispone de un total de 21 espacios, entre los que están la mayor parte de aulas teóricas, 1 Taller de Cerámica, 1 Taller de Volumen, 2 Talleres de madera y 1 laboratorio que alternamos con clases teóricas por falta de espacio.Tenemos una Biblioteca, y un patio en el que se desarrollan actividades al aire libre.<br>Líneas de actuación: Impacto del cambio climático en el medio natural y social.##Conservación y mejora de la biodiversidad.</div>`)[0];

            var html_985dacb2e48a182b8361d4c66f953849 = $(`<div id="html_985dacb2e48a182b8361d4c66f953849" style="width: 100.0%; height: 100.0%;">Nombre del centro: IES ODIEL<br>Fortalezas: PROMOCIÓN DE HÁBITOS DE VIDA SALUDABLEPrevención y consumo de sustancias adictivas:En colaboración con la Guardia Civil, a través del PLAN DIRECTOR, se han impartido charlas informativas a los alumnos sobre temas de gran interés para ellos: PELIGROS DE INTERNET, DROGAS Y ALCOHOL, VAPERS…-Ocio saludable:CARMEN MARTÍN HERNÁNDEZ, investigadora del CIEMAT (Centro de Investigaciones Energéticas, Medioambientales y Tecnológicas) de  Madrid y antigua alumna del centro, ha impartido una charla sobre NANOPARTÍCULAS EN LA TERAPIA DEL CÁNCER dirigida a los alumnos de Bachillerato (Ciencias de la Salud). STEAM-AjedrezLos alumnos han participado en el V TORNEO DE AJEDREZ DEL I.E.S. DELGADO HERNÁNDEZ DE BOLLULLOS.PLC, COMUNICACIÓN Y ALFABETIZACIÓN MEDIÁTICA E INFORMACIONAL-Ver y hacer cine:El IES participa el en proyecto AulaDcine y con tal motivo ha celebrado una jornada dedicada al séptimo arte en la que profesores y alumnos se han disfrazado y escenificado algunos pasajes de películas inolvidables.-Oralidad y debate: YOY: * Una iniciativa pedagógica del profesorado del Instituto, que reflexiona sobre la importancia de una escuela basada en aprendizajes de vida, conectando el ámbito educativo con la realidad diaria del alumnado.* El profesorado tiene la oportunidad de profundizar en el lugar en el que desarrolla su docencia y el alumnado aprende a generar contenidos, presentados como itinerarios que comparte en Google maps.* Las macetas del balcón de Juan Ramón Jiménez, las papas de un mercado, un buzón en una plaza, los nombres de las calles, el sonido de un afilaor, una noticia de periódico, el menú de un bar, un cartel que dice AGUA YA, la torre de una iglesia, la página de un libro, una canasta de baloncesto, esculturas en las calles, o un grupo de gente hablando en otro idioma, puede ser el inicio de una ruta Yoy. -Lectura y escritura creativa:Celebración de VI Concurso sobre Poemas de Amor con motivo del día de San Valentín<br>Líneas de actuación: Inteligencia emocional.##Alimentación saludable.##Actividad física y deporte.##Conservación y mejora de la biodiversidad.##Huertos escolares.##Pensamiento computacional.##Ajedrez en el aula. Pensamiento computacional desenchufado.##Educar a través de la música.##Artistas en el aula.##Patrimonio material, inmaterial y natural.##Alfabetización mediática.##Teatro en el aula.##Lectura y escritura funcional.##Lectura y escritura creativa.</div>`)[0];

            var html_e4d95b558bcbd3d269b886c9e0086e52 = $(`<div id="html_e4d95b558bcbd3d269b886c9e0086e52" style="width: 100.0%; height: 100.0%;">Nombre del centro: IES Odiel<br>Fortalezas: PROMOCIÓN DE HÁBITOS DE VIDA SALUDABLEPREMIO AL RECONOCIMIENTO DEL  PROYECTO EDUCATIVO: VIII Edición de los Premios Vida Sana: se ha reconocido el trabajo con  la labor que se desarrolla en el centro educativo, siendo finalista de la provincia de Huelva en la modalidad Pequeños saludables que incluye centros de infantil y colegios, siendo el único centro de esta etapa educativa a nivel de Andalucía que ha sido premiado. - Alimentación saludable:Importancia de la alimentación saludable a través del consumo de frutas, desarrollando la motricidad  gracias a:Aprender a pelar un plátanoAplastar un plátano para comerloExprimir naranjas y limones para crear zumosActividades de vida práctica. Ponemos la mesa.Comprar  fruta en el mercado del cole.-Educación vial:Circuito de educación vialALDEA, EDUCACIÓN AMBIENTAL PARA LA SOSTENIBILIDAD-Impacto del cambio climático en el medio natural y social:DIA MUNDIAL DE LA EDUCACIÓN AMBIENTAL: Con motivo de la celebración de este día para concienciar a los alumnos sobre la importancia que tiene el medioambiente.. Se ha realizado un circuito de educación vial y construcción de nidos para  pájaros. - Educación para la circularidad:DIA MUNDIAL DEL MEDIO AMBIENTE: Limpieza en el patioCuidado de los mares:  Bolsa sensorial marina.-Uso sostenible y responsable del agua:Celebración del día Mundial del Agua - Huertos escolares:El Centro se ha sumado al proyecto del huerto escolar y para ello han habilitado un espacio en el patio.Los alumnos se han convertido en auténticos agricultores y han comenzado a plantar. Beneficios del huerto escolarPlantación por esquejes: Ven crecer una planta desde su hoja.ARTE Y CULTURA-Vivir y sentir el flamenco: Visita Coro Rociero Colegio San Walabonso para conocer las tradiciones culturalesPLC, COMUNICACIÓN Y ALFABETIZACIÓN MEDIÁTICA E INFORMACIONAL-Oralidad y debate. DÍA DE LA MUJER: Para celebrar éste día se ha realizado un debate y un mural cooperativo.-Lectura y escritura funcional: DÍA MUNDIAL de la SALUD MENTAL. Para celebrar este día tan importante se ha  trabajado el libro de rimas positivas de “Juanita cuatro pelos”. Lectura del cuento “Pepe el monstruo de las basuras”-Lectura y escritura creativa:Visita especial "Un maravilloso cuentacuentos" que ha amenizado la jornada con su arte para transmitir y contar cuentos y una forma de dejar volar la imaginación  gracias a la iniciativa del Ayuntamiento de Niebla Día del Libro, creación de microcuentos inventados por los alumnos para después leerlos en la clase y crear un libro de cuentos.<br>Líneas de actuación: Inteligencia emocional.##Actividad física y deporte.##Educación afectivo-sexual.##Impacto del cambio climático en el medio natural y social.##Pensamiento computacional.##Ajedrez en el aula. Pensamiento computacional desenchufado.##Educar a través de la música.##Artistas en el aula.##Patrimonio material, inmaterial y natural.##Alfabetización audiovisual. Ver y hacer cine.##Teatro en el aula.</div>`)[0];

            var html_204d34e20ad5935a8236ca8105e7628f = $(`<div id="html_204d34e20ad5935a8236ca8105e7628f" style="width: 100.0%; height: 100.0%;">Nombre del centro: IES Mapi Valle<br>Fortalezas: Se comentan  las actividades más destacadas de las distintas líneas:ÁMBITO: PROMOCIÓNDE HÁBITOS DE VIDA SALUDABLE INTELIGENCIAEMOCIONAL:  Aprender a gestionar e identificar las emociones     propias y las del grupo:-       Programa de PRO-BONO en los recreosdonde el alumnado de Bachillerato ayuda y da pautas al alumnado que ha incumplidolas normas de convivencia o necesita apoyo emocional.-       Escuela de la emociones con loscursos de 1º ESO y 2º ESO desde el mes de noviembre hasta final de curso con laAsociación Olotense Contra la Drogadicción (AOCD).-       Plan Director para la convivencia ymejora para la seguridad de los centros educativos y su entorno.-       Actividad “Construyendo mi mundo enel mundo”, en colaboración con la Asociación PONTE y Fundación OLOTIA. ALIMENTACIÓNSALUDABLE: Informar sobre distintas pautas     de alimentación saludable y sensibilidad sobre la importancia llevar una     alimentación variada y equilibrada:-       Actividades desarrolladas por elDepartamento de Educación Física de manera transversal a lo largo de todo elcurso.-       Concurso de cocina francesa.-       Visita del futbolista del Recreativode Huelva “Raúl Navas” para hablar sobre la importancia de una alimentaciónsaludable y una vida sana para poder dedicarse al deporte profesionalmente. ACTIVIDAD FÍSICA Y DEPORTE: Ofrecer alternativas para poder     enfrentar el sedentarismo y la obesidad mediante la práctica de     actividades deportivas y recreativas:-       Participación en el concurso “Ponteen marcha” con David Rodríguez, campeón de Andalucía BBT, donde se hanrealizado talleres de bicicletas tanto en la materia de Educación Física comoen los recreos, talleres de patines y deportes alternativos en los recreos, seha fomentado el uso de las bicicletas para venir al centro, etc.-       Carrera solidaria “Save theChildren”, donde han participado todo el centro para la coordinación de laactividad.-       Visita del futbolista del Recreativode Huelva “Raúl Navas” para hablar sobre la importancia de una vida sana y devalores de constancia, respeto y resiliencia para poder dedicarse al deporteprofesional.  Utilizar de manera constructiva     y saludable el tiempo de recreo:-       Recreos dinámicos en el recreo,donde se han enseñado deportes alternativos.-       Clases de patines los lunes en elrecreo.-       Proyecto “Ponte en marcha” con DavidRodríguez, campeón de Andalucía BBT, donde se han realizado talleres debicicletas y reparación en los recreos. EDUCACIÓNAFECTIVO-SEXUAL: Potenciar     las relaciones igualitarias para prevenir la violencia de género y los     comportamientos sexistas: -       En colaboración con la coordinadorade igualdad, se ha trabajado la concienciación para la prevención de laviolencia de género en la semana del 25N.-       Charla por parte de la AOCD sobrelas ETS/ITS al alumnado de 3º ESO en la semana del 11 al 15 de diciembre.-       Taller intergeneracional entrealumnos y sus abuelas, tios/as y personas mayores de Gibraleón para reflexionarsobre la igualdad y violencia de género en la sociedad.-       Participación en la “Marcha por laigualdad” en Gibraleón en el 11M.-       Actividad manual: “Ni una lágrimamás. Reflexión y visualización de las consecuencia de la violencia de género”. OCIO SALUDABLE. PREVENCIÓN DELCONSUMO DE SUSTANCIAS ADICTIVAS:  Informar sobre diferentes     modelos de ocio saludable y pautas para una prevención del consumo de     sustancias aditivdas:-       Actividades de sensibilización yprevención realizadas en las tutorías en coordinación la Asociación Olontense Contrala Droga.ÁMBITO: ALDEA,EDUCACIÓN AMBIENTAL PARA LA SOSTENIBILIDAD IMPACTO DEL CAMBIO CLIMÁTICO EN EL MEDIO NATURAL Y SOCIAL: Impulsar la sensibilización     ecológica y la transmisión de actitudes de respeto y cuidado del medio     ambiente:-       Fomento del uso de transportessostenibles (bicicletas, patines…) con el objetivo de disminuir las emisionesde CO2 y con ellas el efecto invernadero y el cambio climático. HUERTOSESCOLARES: Impulsar la sensibilización     ecológica y la transmisión de actitudes de respeto y cuidado del medio     ambiente, utilizando los huertos escolares como recurso educativo de     primer orden para reforzar contenidos curriculares:-       Taller en el Huerto durante los recreoscon el alumnado de 2º ESO.-       Huerto escolar con el aulaespecífica.  ÁMBITO: STEAM PENSAMIENTO COMPUTACIONAL, ROBÓTICA, AEROESPACIAL (transversal): Fomentar los estudios científicos-tecnológicos     en el alumnado del centro, tratándolo desde una perspectiva de género y de     manera inclusiva:-       Preparación y participación en lafase provincial de las Olimpiadas de Matemáticas organizadas por la SociedadMatemática THALES para el curso de 2º ESO, quedando dos alumnos clasificadospara la fase regional, celebrada en Sevilla.-       Preparación y participación en laspruebas de selección del proyecto de matemáticas EsTalMat, organizado por laSociedad Matemática THALES para el curso de 1º ESO, quedando un alumnoclasificado entre los tres seleccionados de la provincia de Huelva.-       Visita a la “XXII Feria de laCiencia en Sevilla” con los alumnos de 3º y 4º ESO donde han tenido laoportunidad de tener contacto dentro del campo de la ciencia, ingeniería einformática a nivel deempresas, Universidades y otroscentros educativos, participando en los talleres que estos organizan.-       Charla del Catedrático Sixto Romerosobre “Matemáticas Aplicadas a la vida cotidiana”.-       Charla de divulgación de lamatemática Clara Grima sobre “¡Que las matemáticas te acompañen!”.-       Visita a las facultades de Medicinay Enfermería de la Universidad de Sevilla para la realización de diversostalleres. Difusión de Biomedicina.-       Realización del taller “Visionadodel cielo” con Platalea para pequeños grupos de Educación SecundariaObligatoria y Bachillerato.-       Actividades con gafas de realidadvirtual. AJEDREZ EN EL AULA. PENSAMIENTOCOMPUTACIONAL DESENCHUFADO:  Potenciar el ajedrez como     recurso para fomentar el pensamiento crítico y la toma de decisiones,     mejorar la convivencia y como estrategia para la resolución de conflictos:     -       Taller de Ajedrez todos los días enlos recreos.-       Realización de tres torneos deAjedrez en el centro, uno cada trimestre.-       Materia de Ajedrez en 1º ESO ypresentación del proyecto para desarrollar esta materia en 2º y 3º ESO.-       Creación y decoración del “Aula DeJaque”.-       Participación en el torneo deajedrez organizado por el IES Delgado Hernandez, de Bollullos Par del Condado.-       Torneo final Maestro de maestros delAula de Jaque.-       Ligade soluciones enel centro para fomentar la participación del alumnado.-       Campaña para el fomento delaprendizaje del ajedrez entre las alumnas y de todo el alumnado en general paracursos superiores (a partir de 2º ESO).   ÁMBITO: ARTEY CULTURAEDUCAR A TRAVÉS DE LA MÚSICA: Fomentar el interés por la     música y el aprendizaje de valores de inclusión, igualdad y respeto a     través de esta disciplina:-       Celebración del día internacionaldel Flamenco con actividades musicales en el aula con los cursos de 1º y 2º deESO.-       Participación colectiva deldepartamento de Música para despedir el primer trimestre con actuaciones delalumnado de 1º y 2º de ESO.-       Desarrollo de una actividad musicalpara despedir el trimestre celebrando la entrada de la Semana Santa.-       Actuación en las jornadas culturalesde Andalucía: “El Carnaval como medio de expresión”.ARTISTAS EN EL AULA: Fomentar diferentes formas de     expresión,  las cualidades     artísticas de cada alumno/a, así como el aprendizaje de valores de     inclusión, igualdad y respeto a través de esta disciplina:-       Elaboración de un mosaico romano.-       Elaboración de vidrieras deinspiración góticas: “La luz del gótico”.-       “Concurso de marcapáginas” encolaboración con la ONG Save The Children.-       Concurso de postales navideñas enfrancés.-       Concurso “Bookface” para desarrollarel interés por la lectura.-       Recreación de obras de artes através de representaciones fotográficas interpretadas por el alumnado.-       Concurso de fotografía matemática“GeoGibra” donde los alumnos y alumnas deben de buscar, captar y analizar lapresencia de las matemáticas en diferentes contextos: naturaleza, historia ydenuncia social.-       Teatro en versión original enfrancés: “Le malade imaginaire”.  PATRIMONIO MATERIAL, INMATERIAL Y NATURAL: Conocer el Patrimonio en todas     sus dimensiones, valorando su importancia y repercusión en la sociedad, y     fomentando su divulgación y conocimiento para mejorar los valores de     nuestra sociedad:-       Visita de sensibilización con elpatrimonio onubense: “Onoba tartésica”, guiado por la asociación Arqueohuelva.-       Participación y colaboración en lalectura continuada de Don Quijote de la Mancha en el aniversario de la muertede Cervantes.-       Actividad “¿Te enseño mi pueblo?”,que comenzará en marzo y terminará en el tercer trimestre. La actividadcomienza con la investigación sobre los lugares de interés patrimonial deGibraleón, realización de trabajos y exposición de los mismos. Nombraremos alos guías patrimoniales que más adelante tendrán que dirigir las visitas a esoslugares. -       Continuación de la actividad “¿Teenseño mi pueblo?”: Los guías patrimoniales que hemos formado de distintoscursos dirigirán la visita a los lugares de interés patrimonial. Se haimplicado al ayuntamiento, colegios de la localidad, etc. La visita ha sidodirigida a alumnos de 1º ESO y alumnos de 6º de primaria.-       Recorrido patrimonial por “OnobaAestuaria”.-       Recreación de una excavaciónarqueológica.-       Visita a Sevilla para conocer partedel patrimonio cultural y artístico de la ciudad, dirigida a 2º ESO. Noscentraremos en los Reales Alcázares, Catedral,Giralda, Torre del Oro y antiguajudería y muralla.  ÁMBITO: PLC,COMUNICACIÓN Y ALFABETIZACIÓN MEDIÁTICA E INFORMACIONALALFABETIZACIÓN MEDIÁTICA: Trabajar e impulsar el     pensamiento crítico entre nuestro alumnado, así como el impacto que los     diferentes medios de comunicación audiovisual tienen en la sociedad actual:-       “Taller de alfabetización mediáticaDesenreda: fake new” desarrollado por el alumnado de 3º ESO e impartido por laperiodista Inmaculada León.-       Creación de una radio escolar, quese está desarrollando para poder utilizarla el próximo curso como recursoeducativo.-       Diseño de materias optativas paraconocer e impulsar la radio como recurso educativo. Fomentar la lectura y escritura     creativa:-       Redacción y edición de la revistadel centro “Odilea”, donde han participado el profesorado y alumnado delcentro.-       Concurso de relatos “Crónicas parala igualdad”. Usar los redes sociales y blog     como medio de comunicación y difusión entre el profesorado y alumnado del     centro:-       Utilización de la web del centro,Facebook e Instagram para difundir las actividades realizadas, noticias deinterés y actualidades del centro entre el alumnado y profesorado. ALFABETIZACIÓN AUDIOVISUAL. VER Y HACER CINE: Creación de vídeos para la     difusión de las actividades realizadas:-       Vídeos de difusión sobre la CarreraSolidaria, salidas del centro, Día del Erasmus, Proyecto “Ponte en Marcha”,etc. Impulsar la utilización de los     móviles para diseñar cortometrajes:-       Participación en la actividadorganizada por el Ayuntamiento de Gibraleón sobre “Cortometrajes con el móvil”impartido por María Izquierda. <br>Líneas de actuación: Alimentación saludable.##Actividad física y deporte.##Inteligencia artificial.##Alfabetización audiovisual. Ver y hacer cine.</div>`)[0];
